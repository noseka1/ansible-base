- hosts: localhost
  gather_facts: False
  tasks:
    - import_role:
        name: otlc_common
        tasks_from: retrieve_provisioned_services_all.yml

    - include_role:
        name: otlc_generic_order
        tasks_from: retrieve_service_attributes.yml
      vars:
        otlc_service_href: '{{ item.href }}'
      loop: '{{ rhlab_services_provisioned }}'
