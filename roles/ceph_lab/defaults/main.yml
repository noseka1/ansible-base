cephlab_osd_data_devices_paths:
  - /dev/vdb

# Available versions are 6 and 7
cephlab_rhceph_version: 7

# Install Ceph using a specific image version. Example images:
# registry.redhat.io/rhceph/rhceph-7-rhel9:latest
# registry.redhat.io/rhceph/rhceph-7-rhel9:7-385
# registry.redhat.io/rhceph/rhceph-6-rhel9:latest
# registry.redhat.io/rhceph/rhceph-6-rhel9:6-334
#
# Further image version can be found at:
# https://catalog.redhat.com
cephlab_rhceph_container_image: ''

# Ceph dashboard server certificate
cephlab_ceph_dashboard_crt: ''
cephlab_ceph_dashboard_key: ''

# Ceph Grafana server certificate
cephlab_ceph_grafana_crt: ''
cephlab_ceph_grafana_key: ''

# Ceph RGW server certificate
cephlab_ceph_rgw_crt: ''
cephlab_ceph_rgw_key: ''

# CA certificate used by the client
# to verify the RGW server certificate
cephlab_ceph_rgw_ca_crt: ''

cephlab_conf_dir: cephconf

cephlab_rbd_pool_name: ocs-storagecluster-cephblockpool

cephlab_cephfs_volume_name: ocs-storagecluster-cephfilesystem

cephlab_rgw_store_realm: ocs-storagecluster-cephobjectstore
cephlab_rgw_store_zonegroup: ocs-storagecluster-cephobjectstore
cephlab_rgw_store_zone: ocs-storagecluster-cephobjectstore
cephlab_rgw_store_default: true

# If this variable is defined, Alertmanager will be configured to send Prometheus alerts
# to this Slack URL. The URL is in the form of:
# https://hooks.slack.com/services/...
cephlab_send_alerts_to_slack_url: ''
