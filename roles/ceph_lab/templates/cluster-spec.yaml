{% for host in groups.ceph_lab %}
---
service_type: host
hostname: {{ hostvars[host]['ansible_host'] }}
labels: {{ hostvars[host]['cephadm_labels'] | to_yaml }}
{% endfor %}
---
service_type: mon
placement:
  label: mon
---
service_type: rgw
service_id: myrealm.myzone
placement:
  label: rgw
---
service_type: mds
service_id: myfs
placement:
  label: mds
---
service_type: mgr
placement:
  label: mgr
{% if cephlab_rhceph_version | int >= 7 %}
---
service_type: nfs
service_id: mynfs
placement:
  label: nfs
{% endif %}
---
service_type: osd
placement:
  label: osd
data_devices:
  paths: {{ cephlab_osd_data_devices_paths | to_yaml }}
