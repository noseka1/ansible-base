- name: Set root password
  user:
    name: root
    password: '{{ generic_user_password | string | password_hash("sha512", "constant") }}'
  become: true

- name: Create users
  user:
    name: '{{ item }}'
    password: '{{ generic_user_password | string | password_hash("sha512", "constant") }}'
    groups:
      - '{{ "sudo" if ansible_facts.os_family == "Debian" else "wheel" }}'
  loop:
    - ansible
    - developer
  become: true

- name: Set authorized key for users
  authorized_key:
    user: '{{ item }}'
    key: '{{ lookup("file", lookup("env", "HOME") + "/.ssh/id_rsa.pub") }}'
  loop:
    - root
    - ansible
    - developer
  become: true
