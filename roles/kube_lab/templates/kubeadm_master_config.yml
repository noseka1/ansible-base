apiVersion: kubeadm.k8s.io/v1beta2
kind: InitConfiguration
bootstrapTokens:
- groups:
  - system:bootstrappers:kubeadm:default-node-token
  token: '{{ kubeadm_token }}'
  ttl: 24h0m0s
  usages:
  - signing
  - authentication
localAPIEndpoint:
  advertiseAddress: '{{ hostvars[groups.kube_master.0].ansible_default_ipv4.address }}'
  bindPort: 6443
nodeRegistration:
  criSocket: '{{ kubeadm_config_crisocket }}'
  name: '{{ hostvars[groups["kube_master"][0]]["ansible_host"] }}'
---
apiVersion: kubeadm.k8s.io/v1beta2
kind: ClusterConfiguration
apiServer:
  timeoutForControlPlane: 4m0s
certificatesDir: '{{ kubeadm_config.cert_dir }}'
clusterName: kubernetes
controllerManager: {}
dns:
  type: CoreDNS
etcd:
  local:
    dataDir: /var/lib/etcd
imageRepository: k8s.gcr.io
kubernetesVersion: '{{ kubeadm_config.kubernetes_version }}'
networking:
  dnsDomain: cluster.local
  serviceSubnet: 10.96.0.0/12
  podSubnet: '{{ kubeadm_config.pod_network_cidr }}'
scheduler: {}
---
kind: KubeletConfiguration
apiVersion: kubelet.config.k8s.io/v1beta1
cgroupDriver: systemd
