- name: Ensure /root/.ssh directory exists
  file:
    path: /root/.ssh
    state: directory
    owner: root
    group: root
    mode: '0700'
  become: true

- name: Generate SSH keys for root
  openssh_keypair: path=/root/.ssh/id_rsa
  register: result
  become: true

- name: Set as authorized key
  authorized_key:
    user: root
    key: '{{ result.public_key }}'
    state: present
  become: true

- name: Ensure {{ ansible_facts.user_dir }}/.ssh directory exists
  file:
    path: '{{ ansible_user_dir }}/.ssh'
    state: directory
    owner: '{{ ansible_facts.user_id }}'
    group: '{{ ansible_facts.user_id }}'
    mode: '0700'
  become: true

- name: Generate SSH keys for {{ ansible_facts.user_id }}
  openssh_keypair:
    path: '{{ ansible_user_dir }}/.ssh/id_rsa'
  register: result

- name: Set as authorized key
  authorized_key:
    user: '{{ ansible_facts.user_id }}'
    key: '{{ result.public_key }}'
    state: present
