- name: Set msg
  set_fact:
    msg: |
      MicroShift installed successfully.

      You can download the admin kubeconfig file by issuing:
      scp root@{{ ansible_facts.fqdn }}:/var/lib/microshift/resources/kubeadmin/{{ ansible_facts.fqdn }}/kubeconfig .

- debug:
    msg: '{{ msg.split("\n") }}'
