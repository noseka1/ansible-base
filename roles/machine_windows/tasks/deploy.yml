# Note that this role downloads virtio-win.iso from the Fedora website. The download can take up to 60 minutes.
# The download URL can be overriden by setting the Ansible variable virtio_win_iso_url
- import_role:
    name: ruzickap.virtio-win
  tags: mw_virtio_win

- import_tasks: windows_configure.yml
  tags: mw_windows_configure

- import_tasks: tools_install.yml
  tags: mw_tools_install

- import_tasks: updates_install.yml
  when: mw_updates_install
  tags: mw_updates_install
