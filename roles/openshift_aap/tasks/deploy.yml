- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: ansible-automation-platform
    oscomm_subscription_namespace: aap
  tags: aap_operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: aap/operator
    autogitops_app_namespace: aap
  tags: aap_operator

- import_role:
    name: openshift_hashicorp_vault
    tasks_from: secret_insert.yml
  vars:
    hvault_mount_point: autogitops
    hvault_secret_name: '{{ openshift_common_cluster_domain }}/aap/instance/aap-admin-password'
    hvault_secret_data:
      password: '{{ generic_user_password }}'
  tags: aap_instance

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/instance
    autogitops_app_dst_path: aap/instance
    autogitops_app_namespace: aap
  tags: aap_instance

- import_tasks: report_success.yml
  tags: aap_instance
