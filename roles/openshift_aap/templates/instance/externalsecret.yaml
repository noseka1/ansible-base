apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: aap-admin-password
  namespace: aap
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: '{{ openshift_common_cluster_domain }}/aap/instance/aap-admin-password'
