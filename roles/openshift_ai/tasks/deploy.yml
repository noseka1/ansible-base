- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: rhods-operator
    oscomm_subscription_namespace: redhat-ods-operator
  tags: osai_operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: osai/operator
    autogitops_app_namespace: redhat-ods-operator
  tags: osai_operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/instance
    autogitops_app_dst_path: osai/instance
    autogitops_app_namespace: ''
  tags: osai_instance
