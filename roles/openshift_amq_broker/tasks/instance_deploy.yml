- import_role:
    name: openshift_hashicorp_vault
    tasks_from: secret_insert.yml
  vars:
    hvault_mount_point: autogitops
    hvault_secret_name: '{{ openshift_common_cluster_domain }}/amq-broker/instance/broker-credentials-secret'
    hvault_secret_data:
      AMQ_CLUSTER_PASSWORD: '{{ generic_user_password }}'
      AMQ_CLUSTER_USER: admin
      AMQ_PASSWORD: '{{ generic_user_password }}'
      AMQ_USER: admin

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/amq-broker/instance
    autogitops_app_dst_path: amq-broker/instance
    autogitops_app_namespace: amq-broker
