apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: broker-credentials-secret
  namespace: amq-broker
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: '{{ oscommon_cluster_domain }}/amq-broker/instance/broker-credentials-secret'
