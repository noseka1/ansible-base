- name: Deploy oauth-proxy
  import_role:
    name: openshift_oauth_proxy
    tasks_from: delete.yml
  vars:
    oauth_proxy_app_prefix: kafdrop-

- name: Delete Kafdrop
  kubernetes.core.helm:
    name: kafdrop
    release_namespace: '{{ amqstreams_kafdrop_namespace }}'
    release_state: absent
    wait: true
