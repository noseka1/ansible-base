- name: Create namespace {{ amqstreams_kafka_single_namespace }}
  kubernetes.core.k8s:
    template: kafka-single/namespace.yaml

- name: Deploy Kafka instance
  kubernetes.core.k8s:
    definition: "{{ lookup('url', item, split_lines=false) }}"
    namespace: '{{ amqstreams_kafka_single_namespace }}'
  loop:
    - '{{ amqstreams_examples }}/kafka/kafka-persistent-single.yaml'

- name: Waiting since {{ lookup("pipe", "date +%r") }} for Kafka deployment to complete
  kubernetes.core.k8s_info:
    api_version: kafka.strimzi.io/v1beta2
    kind: Kafka
    namespace: '{{ amqstreams_kafka_single_namespace }}'
    name: my-cluster
  register: kafka_instance
  until:
    - kafka_instance.resources.0.status.conditions is defined
    - kafka_instance.resources.0.status.conditions | selectattr('type', 'equalto', 'Ready') | list | length > 0
    - (kafka_instance.resources.0.status.conditions | selectattr('type', 'equalto', 'Ready') | first).status == "True"
  retries: 60
  delay: 10

- import_tasks: create_topics.yml
  vars:
    amqstreams_topics_namespace: '{{ amqstreams_kafka_single_namespace }}'
    amqstreams_topics_replicas: 1

- import_tasks: kafdrop_deploy.yml
  vars:
    amqstreams_kafdrop_namespace: '{{ amqstreams_kafka_single_namespace }}'
