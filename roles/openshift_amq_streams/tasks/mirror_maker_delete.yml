- name: Delete two Kafka instances and Mirror Maker
  kubernetes.core.k8s:
    definition: "{{ lookup('url', item, split_lines=false) }}"
    namespace: '{{ amqstreams_kafka_mirror_maker_namespace }}'
    state: absent
  loop:
    - '{{ amqstreams_examples }}/mirror-maker/kafka-source.yaml'
    - '{{ amqstreams_examples }}/mirror-maker/kafka-target.yaml'
    - '{{ amqstreams_examples }}/mirror-maker/kafka-mirror-maker-2-sync-groups.yaml'

- name: Delete namespace
  kubernetes.core.k8s:
    template: kafka-mirror-maker/namespace.yaml
    state: absent
