certman_operator_subscription_channel: ''
certman_operator_subscription_approval: Manual
certman_operator_subscription_starting_csv: ''

certman_operator_namespace: cert-manager-operator

certman_instance_namespace: cert-manager

# An intent based logging for an overall component. Allowed values
# are Normal, Debug, Trace, TraceAll
certman_log_level: Normal

# An intent based logging for the operator itself. Allowed values
# are Normal, Debug, Trace, TraceAll
certman_operator_log_level: Normal

# Trusted CA certificate for HashiCorp Vault API endpoint
certman_hvault_ca_bundle: ''

certman_certificate_authority_tls_crt: ''
certman_certificate_authority_tls_key: ''

certman_acme_aws_region: ''
certman_acme_aws_hosted_zone_id: ''
certman_acme_aws_acme_email: ''

certman_acme_gcp_cloud_dns_projectid: ''
certman_acme_gcp_acme_email: ''

certman_acme_server: https://acme-staging-v02.api.letsencrypt.org/directory

# Update this to the domain name for which you can issue certificates
certman_certificate_dns_name: mytest.example.com
