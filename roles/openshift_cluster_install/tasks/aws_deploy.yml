- import_tasks: common_deploy.yml
  environment:
    AWS_ACCESS_KEY_ID: '{{ osclusterinstall_aws.aws_access_key_id }}'
    AWS_SECRET_ACCESS_KEY: '{{ osclusterinstall_aws.aws_secret_access_key }}'
