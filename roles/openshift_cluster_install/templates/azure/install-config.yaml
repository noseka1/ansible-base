apiVersion: v1
metadata:
  name: {{ osclusterinstall_info.cluster_name }}
baseDomain: {{ osclusterinstall_info.base_domain }}
controlPlane:
  hyperthreading: Enabled
  name: master
  replicas: {{ osclusterinstall_info.control_plane_replicas }}
  platform:
    azure: {}
compute:
- hyperthreading: Enabled
  name: worker
  replicas: {{ osclusterinstall_info.data_plane_replicas }}
  platform:
    azure: {}
networking:
  clusterNetwork:
  - cidr: {{ osclusterinstall_info.cluster_network_cidr }}
    hostPrefix: 23
  machineCIDR: 10.0.0.0/16
  networkType: {{ osclusterinstall_info.network_type }}
  serviceNetwork:
  - {{ osclusterinstall_info.service_network_cidr }}
platform:
  azure:
    region: {{ osclusterinstall_info.azure_region }}
    baseDomainResourceGroupName: {{ osclusterinstall_info.base_domain_resource_group_name }}
{% if osclusterinstall_info.resource_group_name is defined %}
    resourceGroupName: {{ osclusterinstall_info.resource_group_name }}
{% endif %}
    outboundType: Loadbalancer
pullSecret: '{{ redhat_cloud_pull_secret }}'
sshKey: '{{ generic_ssh_key_pair.public_key }}'
