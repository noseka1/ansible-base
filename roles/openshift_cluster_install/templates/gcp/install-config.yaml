apiVersion: v1
metadata:
  name: {{ osclusterinstall_info.cluster_name }}
baseDomain: {{ osclusterinstall_info.base_domain }}
controlPlane:
  hyperthreading: Enabled
  name: master
  platform:
    gcp:
      type: n2-standard-8
      zones:
      - {{ osclusterinstall_info.gcp_region }}-a
      - {{ osclusterinstall_info.gcp_region }}-b
      - {{ osclusterinstall_info.gcp_region }}-c
  replicas: {{ osclusterinstall_info.control_plane_replicas }}
compute:
- hyperthreading: Enabled
  name: worker
  platform:
    gcp:
      type: n2-standard-4
      zones:
      - {{ osclusterinstall_info.gcp_region }}-a
      - {{ osclusterinstall_info.gcp_region }}-b
      - {{ osclusterinstall_info.gcp_region }}-c
  replicas: {{ osclusterinstall_info.data_plane_replicas }}
networking:
  clusterNetwork:
  - cidr: {{ osclusterinstall_info.cluster_network_cidr }}
    hostPrefix: 23
  machineNetwork:
  - cidr: 10.0.0.0/16
  networkType: {{ osclusterinstall_info.network_type }}
  serviceNetwork:
  - {{ osclusterinstall_info.service_network_cidr }}
platform:
  gcp:
    projectID: {{ osclusterinstall_info.gcp_projectid }}
    region: {{ osclusterinstall_info.gcp_region }}
pullSecret: '{{ redhat_cloud_pull_secret }}'
sshKey: '{{ generic_ssh_key_pair.public_key }}'
