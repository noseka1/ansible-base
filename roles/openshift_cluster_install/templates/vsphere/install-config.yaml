apiVersion: v1
metadata:
  name: {{ osclusterinstall_info.cluster_name }}
baseDomain: {{ osclusterinstall_info.base_domain }}
controlPlane:
  hyperthreading: Enabled
  name: master
  replicas: {{ osclusterinstall_info.control_plane_replicas }}
compute:
- hyperthreading: Enabled
  name: worker
  replicas: {{ osclusterinstall_info.data_plane_replicas }}
networking:
  clusterNetwork:
  - cidr: {{ osclusterinstall_info.cluster_network_cidr }}
    hostPrefix: 23
  machineNetwork:
  - cidr: {{ osclusterinstall_info.machine_network_cidr }}
  networkType: {{ osclusterinstall_info.network_type }}
  serviceNetwork:
  - {{ osclusterinstall_info.service_network_cidr }}
platform:
  vsphere:
    vCenter: '{{ osclusterinstall_info.vsphere_vcenter }}'
    username: '{{ osclusterinstall_info.vsphere_username }}'
    password: '{{ osclusterinstall_info.vsphere_password }}'
    datacenter: '{{ osclusterinstall_info.vsphere_datacenter }}'
    defaultDatastore: '{{ osclusterinstall_info.vsphere_default_datastore }}'
    folder: '{{ osclusterinstall_info.vsphere_folder }}'
    network: '{{ osclusterinstall_info.vsphere_network }}'
    cluster: '{{ osclusterinstall_info.vsphere_cluster }}'
    apiVIPs: [ '{{ osclusterinstall_info.api_vip }}' ]
    ingressVIPs: [ '{{ osclusterinstall_info.ingress_vip }}' ]
pullSecret: '{{ redhat_cloud_pull_secret }}'
sshKey: '{{ generic_ssh_key_pair.public_key }}'
