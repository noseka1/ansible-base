- name: Report success
  set_fact:
    msg: |
      OpenShift Logging installed successfully.

      Ensure that the Cluster Observability operator is deployed to enable the Logs option in the
      OpenShift Web Console.

      Go to OpenShift Web Console, refresh the browse page, and navigate to Observe -> Logs to view the collected logs.

- debug:
    msg: '{{ msg.split("\n") }}'
