---
{% if clusterlog_forward_to_loki or
      clusterlog_forward_to_syslog or
      clusterlog_forward_to_splunk %}
apiVersion: observability.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: collector
  namespace: openshift-logging
spec:
  serviceAccount:
    name: collector
  collector:
    resources:
      limits:
        cpu: "6"
        # Higher memory limit to prevent collector pods from getting OOMKilled
        memory: 8Gi
  outputs:
{% if clusterlog_forward_to_loki %}
  - name: loki
    type: lokiStack
    lokiStack:
      authentication:
        token:
          from: serviceAccount
      target:
        name: loki
        namespace: openshift-logging
    tls:
      ca:
        key: service-ca.crt
        configMapName: openshift-service-ca.crt
{% endif %}
{% if clusterlog_forward_to_syslog %}
  - name: syslog
    type: syslog
    syslog:
      url: tcp://{{ ddvector_hostname }}:{{ ddvector_port }}
      enrichment: KubernetesMinimal
      facility: local0
      payloadKey: '{.message}'
      rfc: RFC3164
      severity: Informational
{% endif %}
{% if clusterlog_forward_to_splunk %}
  - name: splunk
    type: splunk
    splunk:
      url: {{ splunk_url }}
      authentication:
        token:
          key: hecToken
          secretName: splunk-secret
{% endif %}
  pipelines:
{% if clusterlog_forward_to_loki %}
  - name: loki-pipeline
    inputRefs:
    - infrastructure
    - application
    #  By default cluster logging does NOT send audit logs to the internal store
    #  because the internal store does not provide a secure storage
    - audit
    outputRefs:
    - loki
{% endif %}
{% if clusterlog_forward_to_syslog %}
  - name: syslog-pipeline
    inputRefs:
    - application
    - infrastructure
    - audit
    outputRefs:
    - syslog
{% endif %}
{% if clusterlog_forward_to_splunk %}
  - name: splunk-pipeline
    inputRefs:
    - application
    - infrastructure
    - audit
    outputRefs:
    - splunk
{% endif %}
{% endif %}
