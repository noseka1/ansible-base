---
{% if clusterlog_forward_to_splunk %}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: splunk-secret
  namespace: openshift-logging
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: '{{ oscommon_cluster_domain }}/cluster-logging/instance/splunk-hec-token'
{% endif %}
