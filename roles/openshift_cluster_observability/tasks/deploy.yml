- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_type: dir
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: cluster-observability/operator
    autogitops_app_namespace: openshift-operators
  tags: cluster_observability_operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_type: dir
    autogitops_app_src_path: templates/plugins
    autogitops_app_dst_path: cluster-observability/plugins
    autogitops_app_namespace: ''
  tags: cluster_observability_plugins

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_type: dir
    autogitops_app_src_path: templates/instance
    autogitops_app_dst_path: cluster-observability/instance
    autogitops_app_namespace: '{{ clusterobserv_instance_namespace }}'
  tags: cluster_observability_instance

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_type: dir
    autogitops_app_src_path: templates/example-workload
    autogitops_app_dst_path: cluster-observability/example-workload
    autogitops_app_namespace: '{{ clusterobserv_example_namespace }}'
  tags: cluster_observability_example
