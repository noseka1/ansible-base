- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_type: dir
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: cluster-observability/operator
    autogitops_app_namespace: openshift-operators

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_type: dir
    autogitops_app_src_path: templates/instance
    autogitops_app_dst_path: cluster-observability/instance
    autogitops_app_namespace: '{{ cluster_observ_instance_namespace }}'

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_type: dir
    autogitops_app_src_path: templates/example-workload
    autogitops_app_dst_path: cluster-observability/example-workload
    autogitops_app_namespace: '{{ cluster_observ_example_namespace }}'
