apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ cluster_observ_example_name }}
  namespace: {{ cluster_observ_example_namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ cluster_observ_example_name }}
  template:
    metadata:
      labels:
        app: {{ cluster_observ_example_name }}
    spec:
      containers:
      - image: ghcr.io/rhobs/prometheus-example-app:0.4.1
        imagePullPolicy: IfNotPresent
        name: prometheus-example-app
