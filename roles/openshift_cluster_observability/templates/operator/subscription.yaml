apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: cluster-observability-operator
  namespace: {{ cluster_observ_operator_subscription_namespace }}
spec:
{% if cluster_observ_operator_subscription_channel | length > 0 %}
  channel: {{ cluster_observ_operator_subscription_channel }}
{% endif %}
  installPlanApproval: {{ cluster_observ_operator_subscription_approval }}
  name: cluster-observability-operator
  source: redhat-operators
  sourceNamespace: openshift-marketplace
{% if cluster_observ_operator_subscription_starting_csv | length > 0 %}
  startingCSV: {{ cluster_observ_operator_subscription_starting_csv }}
{% endif %}
