osclusterpostinst_htpasswd:
  enabled: true
  name: htpasswd

osclusterpostinst_oidc:
  enabled: false
  name: okta
  issuer: https://dev-67244641-admin.okta.com
  client_id: 0oa8j5quabJj7xug05d7
  client_secret: XXXXXXXXXXXXXXXXXXXXXXXXXX

osclusterpostinst_kernel_arguments: []
#  - loglevel=7
#  - udev.log_priority=debug
# Preparation for PCI passthrough for virtual machine on OpenShift Virtualization
# See also https://kubevirt.io/user-guide/compute/host-devices/
#  - intel_iommu=on
#  - amd_iommu=on

osclusterpostinst_deploy_infra_nodes: false
# Instance type m6i.2xlarge = 8 vCPUs, 32 GiB RAM
osclusterpostinst_deploy_infra_nodes_instance_type: m6i.2xlarge

# Configure container image mirrors by digest and tag
osclusterpostinst_image_mirrors: {}

osclusterpostinst_clusterwide_proxy: {}

osclusterpostinst_trusted_ca_bundle: ''

osclusterpostinst_configure_endpoint_certs: false

# Modify kubeconfig file to work with the updated Kubernetes API endpoint certificate
osclusterpostinst_configure_kubeconfig: true

# Send OpenShift monitoring alerts to Slack
osclusterpostinst_send_alerts_to_slack_enabled: false
osclusterpostinst_send_alerts_to_slack_url: ''

# Send OpenShift monitoring alerts to email
osclusterpostinst_send_alerts_to_email:
osclusterpostinst_send_alerts_to_email_enabled: false
# Note that port number is mandatory
osclusterpostinst_send_alerts_to_email_smarthost: 'smtp4dev.smtp4dev.svc:25'
osclusterpostinst_send_alerts_to_email_require_tls: false

osclusterpostinst_cluster_banner:
  enabled: false
  background_color: '#008000' # green (dev)
  #background_color: '#9fc5e8' # light blue (test)
  #background_color: '#ddaa11' # yellow (stage)
  #background_color: '#dd0000' # red (prod)

# Set core user password. The password of user core can be set on OCP >= 4.13
osclusterpostinst_set_core_user_password: false

# Set root user password. Use this on development systems only!
osclusterpostinst_set_root_user_password: false

# Enable etcd encryption for the cluster to provide an additional layer of data security
osclusterpostinst_etcd_encryption: false

# Deploy auto-gitops as part of the cluster post-installation process
osclusterpostinst_deploy_autogitops: false

# Install RHEL entitlement on OpenShift nodes. This allows the OpenShift nodes and container
# workloads running on OpenShift nodes to pull RPM packages from restricted Red Hat repos
osclusterpostinst_rhel_entitlement: false

# Use custom trusted CA certificate instead of the default redhat-uep.pem
osclusterpostinst_custom_yum_sslcacert: {}

# Overlay custom rpm packages on OpenShift nodes filesystem
# (requires RHEL entitlements configured on nodes)
osclusterpostinst_install_custom_rpms: false

# Enable periodic trimming of filesystems on OpenShift nodes. This is useful if the OpenShift
# node is a virtual machine.
osclusterpostinst_enable_fstrim: false

# Make operators hosted on OperatorHub.io available for installation via OLM
osclusterpostinst_enable_operatorhub: false
