- name: Create cluster autoscaler
  kubernetes.core.k8s:
    template: autoscaling/clusterautoscaler.yml

- name: Set ocpost_cluster_id
  set_fact:
    ocpost_cluster_id: '{{ oscommon_infrastructure.status.infrastructureName }}'

- name: Retrieve existing machinesets
  kubernetes.core.k8s_info:
    api_version: machine.openshift.io/v1beta1
    kind: MachineSet
    namespace: openshift-machine-api
  register: ocpost_machinesets_result

- name: Enable autoscaling for machinesets
  kubernetes.core.k8s:
    template: autoscaling/machineautoscaler.yml
