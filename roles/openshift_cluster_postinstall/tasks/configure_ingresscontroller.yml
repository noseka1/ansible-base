- name: Retrieve ingress configuration
  kubernetes.core.k8s_info:
    api_version: config.openshift.io/v1
    kind: Ingress
  register: osclusterpostinst_ingress_result

- name: Retrieve cluster nodes
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Node
  register: osclusterpostinst_nodes_result

- name: Configure default ingresscontroller
  kubernetes.core.k8s:
    template: default-ingresscontroller.yaml
