- name: Retrieve cluster apiserver configuration
  kubernetes.core.k8s_info:
    api_version: config.openshift.io/v1
    kind: APIServer
    name: cluster
  register: osclusterpostinst_cluster_apiserver_result

- name: If custom certificate has not been configured, go ahead and set up OpenShift certificates
  import_tasks: endpoint_certs_aws_subtasks.yml
  when:
    - osclusterpostinst_cluster_apiserver_result.resources.0.spec.servingCerts.namedCertificates.0 is not defined or
      oscommon_default_ingresscontroller.spec.defaultCertificate.name is not defined
