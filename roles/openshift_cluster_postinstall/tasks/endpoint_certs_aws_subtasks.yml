- name: Retrieve AWS DNS zone id
  kubernetes.core.k8s_info:
    api_version: config.openshift.io/v1
    kind: DNS
    name: cluster
  register: osclusterpostinst_cluster_dns

- import_role:
    name: openshift_cert_manager
    tasks_from: direct_deploy.yml

- import_role:
    name: openshift_cert_manager
    tasks_from: issuer_acme_aws_direct_deploy.yml
  vars:
    certman_acme_server: https://acme-v02.api.letsencrypt.org/directory
    certman_acme_aws_region: '{{ oscommon_infrastructure.status.platformStatus.aws.region }}'
    certman_acme_aws_hosted_zone_id: '{{ osclusterpostinst_cluster_dns.resources.0.spec.publicZone.id }}'
    certman_certificate_dns_name: 'mytest.{{ oscommon_cluster_domain }}'

- import_tasks: endpoint_certs_complete.yml
  vars:
    osclusterpostinst_cert_issuer_name: acme-aws
