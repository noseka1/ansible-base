# Encrypt Kubernetes etcd database, see also:
# https://docs.openshift.com/container-platform/4.14/security/encrypting-etcd.html

- name: Enable etcd encryption
  kubernetes.core.k8s:
    template: etcd-encryption/cluster-apiserver.yaml
  register: osclusterpostinst_etcd_encryption_result

- name: Waiting since {{ lookup("pipe", "date +%r") }} for OpenShift API Server resources to encrypt
  kubernetes.core.k8s_info:
    api_version: operator.openshift.io/v1
    kind: OpenShiftAPIServer
    name: cluster
  register: osclusterpostinst_openshiftapiserver_result
  until:
    - osclusterpostinst_openshiftapiserver_result.resources.0.status.conditions is defined
    - osclusterpostinst_openshiftapiserver_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Encrypted') | list | length > 0
    - (osclusterpostinst_openshiftapiserver_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Encrypted') | first).status == "True"
  retries: 120
  delay: 10
  when: osclusterpostinst_etcd_encryption_result is changed

- name: Waiting since {{ lookup("pipe", "date +%r") }} for Kubernetes API Server resources to encrypt
  kubernetes.core.k8s_info:
    api_version: operator.openshift.io/v1
    kind: KubeAPIServer
    name: cluster
  register: osclusterpostinst_kubernetesapiserver_result
  until:
    - osclusterpostinst_kubernetesapiserver_result.resources.0.status.conditions is defined
    - osclusterpostinst_kubernetesapiserver_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Encrypted') | list | length > 0
    - (osclusterpostinst_kubernetesapiserver_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Encrypted') | first).status == "True"
  retries: 120
  delay: 10
  when: osclusterpostinst_etcd_encryption_result is changed

- name: Waiting since {{ lookup("pipe", "date +%r") }} for OpenShift OAuth API resources to encrypt
  kubernetes.core.k8s_info:
    api_version: operator.openshift.io/v1
    kind: Authentication
    name: cluster
  register: osclusterpostinst_openshiftoauth_result
  until:
    - osclusterpostinst_openshiftoauth_result.resources.0.status.conditions is defined
    - osclusterpostinst_openshiftoauth_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Encrypted') | list | length > 0
    - (osclusterpostinst_openshiftoauth_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Encrypted') | first).status == "True"
  retries: 120
  delay: 10
  when: osclusterpostinst_etcd_encryption_result is changed
