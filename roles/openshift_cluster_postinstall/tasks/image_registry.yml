- name: Retrieve status of the integrated image registry
  kubernetes.core.k8s_info:
    api_version: imageregistry.operator.openshift.io/v1
    kind: Config
    name: cluster
  register: osclusterpostinst_image_registry_config

- name: Allocate persistent volume for image registry
  kubernetes.core.k8s:
    template: image-registry/registry-pvc.yaml
  when:
    - osclusterpostinst_image_registry_config.resources.0.spec.managementState is defined
    - osclusterpostinst_image_registry_config.resources.0.spec.managementState == 'Removed'

- name: Configure the integrated image registry
  kubernetes.core.k8s:
    template: image-registry/cluster-config.yaml
  register: osclusterpostinst_image_registry_apply_result

- import_role:
    name: openshift_common
    tasks_from: wait_for_stable_cluster.yml
  vars:
    stable_cluster_delay: 120
    stable_cluster_retries: 10
  when: osclusterpostinst_image_registry_apply_result is changed
