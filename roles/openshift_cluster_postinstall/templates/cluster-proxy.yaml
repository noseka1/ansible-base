apiVersion: config.openshift.io/v1
kind: Proxy
metadata:
  name: cluster
spec:
  trustedCA:
{% if osclusterpostinst_trusted_ca_bundle | length > 0 %}
    name: user-ca-bundle
{% else %}
    name: ''
{% endif %}
{% if osclusterpostinst_clusterwide_proxy %}
  httpProxy: {{ osclusterpostinst_clusterwide_proxy.http_proxy }}
  httpsProxy: {{ osclusterpostinst_clusterwide_proxy.https_proxy }}
  noProxy: {{ osclusterpostinst_clusterwide_proxy.no_proxy }}
  readinessEndpoints:
  - http://www.google.com
  - https://www.google.com
{% endif %}
