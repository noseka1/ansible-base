kind: ConfigMap
apiVersion: v1
metadata:
  name: user-workload-monitoring-config
  namespace: openshift-user-workload-monitoring
data:
  config.yaml: |
    alertmanager:
      enabled: true
      enableAlertmanagerConfig: true
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 1Gi
          #storageClassName: local-hostpath
    prometheus:
      retentionSize: 75GB
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 100Gi
          #storageClassName: local-hostpath
