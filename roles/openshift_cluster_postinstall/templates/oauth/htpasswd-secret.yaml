apiVersion: v1
kind: Secret
metadata:
  name: htpasswd
  namespace: openshift-config
stringData:
  # OpenShift OAuth server supports "2a" and "2y" versions of bcrypt. Ansible would generate "2b" by default. See also:
  # https://github.com/openshift/oauth-server/blob/81098796234cbe75e656ffddd8a015953e0bb1c7/pkg/authenticator/password/htpasswd/htpasswd.go#L130
  htpasswd: |
    admin:{{ generic_user_password | string | password_hash('bcrypt', salt='constant1234567890123.', ident='2y') }}
    devel:{{ generic_user_password | string | password_hash('bcrypt', salt='constant1234567890123.', ident='2y') }}
type: Opaque
