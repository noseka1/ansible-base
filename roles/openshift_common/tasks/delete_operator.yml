- name: Delete operator subscription {{ oscomm_subscription_namespace }}/{{ oscomm_subscription_name }}
  kubernetes.core.k8s:
    api_version: operators.coreos.com/v1alpha1
    kind: Subscription
    name: '{{ oscomm_subscription_name }}'
    namespace: '{{ oscomm_subscription_namespace }}'
    wait: true
    state: absent

- import_tasks: prune_csvs.yml
