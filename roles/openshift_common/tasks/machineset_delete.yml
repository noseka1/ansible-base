- import_tasks: get_infrastructure.yml

- name: Set cluster_id
  set_fact:
    oscommon_add_machineset_cluster_id: '{{ openshift_common_infrastructure.status.infrastructureName }}'

- name: Set AWS region
  set_fact:
    oscommon_add_machineset_aws_region: '{{ openshift_common_infrastructure.status.platformStatus.aws.region }}'

- name: Remove machinesets from the cluster
  kubernetes.core.k8s:
    api_version: machine.openshift.io/v1beta1
    kind: MachineSet
    name: '{{ oscommon_add_machineset_cluster_id }}-{{ oscommon_add_machineset_role }}-{{ oscommon_add_machineset_aws_region }}{{ item }}'
    namespace: openshift-machine-api
    wait: true
    state: absent
  loop: '{{ oscommon_add_machineset_availability_zones }}'
