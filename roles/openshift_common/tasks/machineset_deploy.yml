- import_tasks: get_infrastructure.yml

- name: Set cluster ID and AWS region
  set_fact:
    oscommon_add_machineset_cluster_id: '{{ oscommon_infrastructure.status.infrastructureName }}'
    oscommon_add_machineset_aws_region: '{{ oscommon_infrastructure.status.platformStatus.aws.region }}'

- name: Retrieve existing machinesets
  kubernetes.core.k8s_info:
    api_version: machine.openshift.io/v1beta1
    kind: MachineSet
    namespace: openshift-machine-api
  register: oscommon_existing_machinesets_result

- name: Set AWS ami id
  set_fact:
    oscommon_add_machineset_ami_id: '{{ oscommon_existing_machinesets_result.resources.0.spec.template.spec.providerSpec.value.ami.id }}'

- import_role:
    name: openshift_common
    tasks_from: get_cluster_version.yml

- name: Add {{ oscommon_add_machineset_role }} machinesets to the cluster
  kubernetes.core.k8s:
    template: machineset.yaml
  loop: '{{ oscommon_add_machineset_availability_zones }}'

- name: Waiting since {{ lookup("pipe", "date +%r") }} for {{ oscommon_add_machineset_role }} nodes to join the cluster
  kubernetes.core.k8s_info:
    api_version: machine.openshift.io/v1beta1
    kind: MachineSet
    namespace: openshift-machine-api
    name: '{{ oscommon_add_machineset_cluster_id }}-{{ oscommon_add_machineset_role }}-{{ oscommon_add_machineset_aws_region }}{{ item }}'
  register: oscommon_machineset_result
  until:
    - oscommon_machineset_result.resources.0.status.availableReplicas is defined
    - oscommon_machineset_result.resources.0.status.availableReplicas == (oscommon_add_machineset_nodes_per_zone | int)
  retries: '{{ oscommon_add_machineset_retries }}'
  delay: 10
  loop: '{{ oscommon_add_machineset_availability_zones }}'
