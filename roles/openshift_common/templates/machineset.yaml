apiVersion: machine.openshift.io/v1beta1
kind: MachineSet
metadata:
  labels:
    machine.openshift.io/cluster-api-cluster: {{ oscommon_add_machineset_cluster_id }}
  name: {{ oscommon_add_machineset_cluster_id }}-{{ oscommon_add_machineset_role }}-{{ oscommon_add_machineset_aws_region }}{{ item }}
  namespace: openshift-machine-api
spec:
  replicas: {{ oscommon_add_machineset_nodes_per_zone }}
  selector:
    matchLabels:
      machine.openshift.io/cluster-api-cluster: {{ oscommon_add_machineset_cluster_id }}
      machine.openshift.io/cluster-api-machineset: {{ oscommon_add_machineset_cluster_id }}-{{ oscommon_add_machineset_role }}-{{ oscommon_add_machineset_aws_region }}{{ item }}
  template:
    metadata:
      labels:
        machine.openshift.io/cluster-api-cluster: {{ oscommon_add_machineset_cluster_id }}
        machine.openshift.io/cluster-api-machine-role: {{ oscommon_add_machineset_role }}
        machine.openshift.io/cluster-api-machine-type: {{ oscommon_add_machineset_role }}
        machine.openshift.io/cluster-api-machineset: {{ oscommon_add_machineset_cluster_id }}-{{ oscommon_add_machineset_role }}-{{ oscommon_add_machineset_aws_region }}{{ item }}
    spec:
      metadata:
        labels: {{ oscommon_add_machineset_labels | to_json }}
      taints: {{ oscommon_add_machineset_taints | to_json }}
      providerSpec:
        value:
          ami:
            id: {{ oscommon_add_machineset_ami_id }}
          apiVersion: machine.openshift.io/v1beta1
          blockDevices:
          - ebs:
              encrypted: true
              iops: 0
              kmsKey:
                arn: ""
              volumeSize: 120
              volumeType: gp3
          credentialsSecret:
            name: aws-cloud-credentials
          deviceIndex: 0
          iamInstanceProfile:
            id: {{ oscommon_add_machineset_cluster_id }}-worker-profile
          instanceType: {{ oscommon_add_machineset_instance_type }}
          kind: AWSMachineProviderConfig
          placement:
            availabilityZone: {{ oscommon_add_machineset_aws_region }}{{ item }}
            region: {{ oscommon_add_machineset_aws_region }}
          securityGroups:
          - filters:
            - name: tag:Name
              values:
{% if oscommon_cluster_version_majorminor is version('4.16', '<', strict=true) %}
              - {{ oscommon_add_machineset_cluster_id }}-worker-sg
{% else %}
              - {{ oscommon_add_machineset_cluster_id }}-node
          - filters:
            - name: tag:Name
              values:
              - {{ oscommon_add_machineset_cluster_id }}-lb
{% endif %}
          subnet:
            filters:
            - name: tag:Name
              values:
{% if oscommon_cluster_version_majorminor is version('4.16', '<', strict=true) %}
              - {{ oscommon_add_machineset_cluster_id }}-private-{{ oscommon_add_machineset_aws_region }}{{ item }}
{% else %}
              - {{ oscommon_add_machineset_cluster_id }}-subnet-private-{{ oscommon_add_machineset_aws_region }}{{ item }}
{% endif %}
          tags:
          - name: kubernetes.io/cluster/{{ oscommon_add_machineset_cluster_id }}
            value: owned
          userDataSecret:
            name: worker-user-data
