- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: costmanagement-metrics-operator
    oscomm_subscription_namespace: costmanagement-metrics-operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: cost-management/operator
    autogitops_app_namespace: costmanagement-metrics-operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/instance
    autogitops_app_dst_path: cost-management/instance
    autogitops_app_namespace: costmanagement-metrics-operator
