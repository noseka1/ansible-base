- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: cluster-kube-descheduler-operator
    oscomm_subscription_namespace: openshift-kube-descheduler-operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: descheduler/operator
    autogitops_app_namespace: openshift-kube-descheduler-operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/instance
    autogitops_app_dst_path: descheduler/instance
    autogitops_app_namespace: openshift-kube-descheduler-operator
