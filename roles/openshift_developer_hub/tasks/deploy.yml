- import_role:
    name: openshift_common
    tasks_from: get_infrastructure.yml
  tags: rhdh_instance

- set_fact:
    rhdh_instance_hostname: backstage-developer-hub-{{ rhdh_instance_namespace }}.apps.{{ oscommon_cluster_domain }}
  tags: rhdh_instance

- import_tasks: rhbk_configure.yml
  tags: rhdh_instance

- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: rhdh
    oscomm_subscription_namespace: rhdh-operator
  tags: rhdh_operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: developer-hub/operator
    autogitops_app_namespace: rhdh-operator
  tags: rhdh_operator

- import_role:
    name: openshift_hashicorp_vault
    tasks_from: secret_insert.yml
  vars:
    hvault_mount_point: autogitops
    hvault_secret_name: '{{ oscommon_cluster_domain }}/rhdh/instance/secrets-rhdh'
    hvault_secret_data:
      KEYCLOAK_CLIENT_SECRET: '{{ rhbk_client_secret_result.json.value }}'
      BACKEND_SECRET: '{{ "change me 123456" | b64encode }}'
      SESSION_SECRET: '{{ "change me 123456" | b64encode }}'
      # TODO Configure trusted CA certificate
      NODE_TLS_REJECT_UNAUTHORIZED: '0'
  tags: rhdh_instance

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/instance
    autogitops_app_dst_path: developer-hub/instance
    autogitops_app_namespace: '{{ rhdh_instance_namespace }}'
  tags: rhdh_instance
