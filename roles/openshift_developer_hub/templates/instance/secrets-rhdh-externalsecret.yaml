apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: secrets-rhdh
  namespace: {{ rhdh_instance_namespace }}
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: '{{ oscommon_cluster_domain }}/rhdh/instance/secrets-rhdh'
