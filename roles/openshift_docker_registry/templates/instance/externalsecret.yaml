apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: docker-registry-htpasswd
  namespace: {{ dockerreg_namespace }}
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: '{{ oscommon_cluster_domain }}/docker-registry/instance/docker-registry-htpasswd'
