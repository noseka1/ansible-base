- import_tasks: efs_deploy.yml
  when: efs_aws_manage
  tags: efs_aws_manage

- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: aws-efs-csi-driver-operator
    oscomm_subscription_namespace: openshift-cluster-csi-drivers
  tags: efs_operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: efs-csi/operator
    autogitops_app_namespace: openshift-cluster-csi-drivers
  tags: efs_operator

- assert:
    that: efs_aws_file_system_id | length > 0
    fail_msg: Variable 'efs_aws_file_system_id' must not be empty
    quiet: true

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/instance
    autogitops_app_dst_path: efs-csi/instance
    autogitops_app_namespace: ''
  tags: efs_instance

- import_role:
    name: openshift_common
    tasks_from: wait_for_deployment.yml
  vars:
    wait_for_deployment_name: aws-efs-csi-driver-operator
    wait_for_deployment_namespace: openshift-cluster-csi-drivers
  tags: efs_instance

- import_role:
    name: openshift_common
    tasks_from: wait_for_deployment.yml
  vars:
    wait_for_deployment_name: aws-efs-csi-driver-controller
    wait_for_deployment_namespace: openshift-cluster-csi-drivers
  tags: efs_instance

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/test-volume
    autogitops_app_dst_path: efs-csi/test-volume
    autogitops_app_namespace: openshift-cluster-csi-drivers
  tags: efs_instance
