- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: external-dns-operator
    oscomm_subscription_namespace: external-dns-operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: external-dns/operator
    autogitops_app_namespace: external-dns-operator

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    oscomm_subscription_name: external-dns-operator
    oscomm_subscription_namespace: external-dns-operator

- assert:
    that: externaldns_aws_access_key_id | length > 0
    fail_msg: Variable 'externaldns_aws_access_key_id' must not be empty
    quiet: true

- assert:
    that: externaldns_aws_secret_access_key | length > 0
    fail_msg: Variable 'externaldns_aws_secret_access_key' must not be empty
    quiet: true

- import_role:
    name: openshift_hashicorp_vault
    tasks_from: secret_insert.yml
  vars:
    hvault_mount_point: autogitops
    hvault_secret_name: '{{ openshift_common_cluster_domain }}/external-dns/instance/credentials'
    hvault_secret_data:
      credentials: |
        [default]
        aws_access_key_id = {{ externaldns_aws_access_key_id }}
        aws_secret_access_key = {{ externaldns_aws_secret_access_key }}

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/instance
    autogitops_app_dst_path: external-dns/instance
    autogitops_app_namespace: external-dns
