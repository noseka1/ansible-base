extsecrets_operator_subscription_channel: ''
extsecrets_operator_subscription_starting_csv: ''

# Should the External Secrets components be installed on infra nodes?
extsecrets_place_on_infra_nodes: false

################################
# HashiCorp Vault secret store #
################################

extsecrets_hvault_name: hvault
extsecrets_hvault_mount_point: mykv
# Trusted CA certificate for HashiCorp Vault API endpoint
extsecrets_hvault_ca_bundle: ''

####################################
# AWS Secrets Manager secret store #
####################################

# OIDC-enabled cluster
# true - when ROSA or OCP is configured to use OIDC provider
# false - when ROSA or OCP is NOT configured to use OIDC provider
extsecrets_oidc_enabled: false

extsecrets_aws_region: ''
extsecrets_aws_access_key_id: ''
extsecrets_aws_secret_access_key: ''
extsecrets_aws_role: 'arn:aws:iam::00000000000:role/talk-to-secret-manager'
