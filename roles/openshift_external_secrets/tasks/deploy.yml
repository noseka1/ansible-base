- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: openshift-external-secrets-operator
    oscomm_subscription_namespace: external-secrets-operator
  tags: extsecrets_operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: external-secrets/operator
    autogitops_app_namespace: external-secrets-operator
  tags: extsecrets_operator

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    oscomm_subscription_name: openshift-external-secrets-operator
    oscomm_subscription_namespace: external-secrets-operator
  tags: extsecrets_operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/instance
    autogitops_app_dst_path: external-secrets/instance
    autogitops_app_namespace: external-secrets
  tags: extsecrets_instance

- import_role:
    name: openshift_common
    tasks_from: wait_for_deployment.yml
  vars:
    wait_for_deployment_name: external-secrets-cert-controller
    wait_for_deployment_namespace: external-secrets
  tags: extsecrets_instance

- import_role:
    name: openshift_common
    tasks_from: wait_for_deployment.yml
  vars:
    wait_for_deployment_name: external-secrets-webhook
    wait_for_deployment_namespace: external-secrets
  tags: extsecrets_instance
