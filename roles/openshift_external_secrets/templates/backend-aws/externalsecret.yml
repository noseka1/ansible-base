apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-secrets-test
  namespace: external-secrets
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: aws-sm
    kind: SecretStore
  target:
    name: external-secrets-test
  data:
  - secretKey: testkey
    remoteRef:
      key: mysecret
      property: testkey
