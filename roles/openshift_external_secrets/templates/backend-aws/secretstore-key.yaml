apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: aws-sm
  namespace: external-secrets
spec:
  provider:
    aws:
      service: SecretsManager
      region: {{ extsecrets_aws_region }}
      auth:
        secretRef:
          secretAccessKeySecretRef:
            name: aws-sm
            key: aws-secret-access-key
          accessKeyIDSecretRef:
            name: aws-sm
            key: aws-access-key-id
