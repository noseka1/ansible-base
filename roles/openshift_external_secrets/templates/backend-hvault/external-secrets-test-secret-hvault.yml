apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: {{ extsecrets_instance_name }}-test
  namespace: {{ extsecrets_instance_namespace }}
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: hvault
    kind: ClusterSecretStore
  target:
    name: {{ extsecrets_instance_name }}-test
  data:
  - secretKey: testkey
    remoteRef:
      key: mykv/data/mysecret
      property: testkey
