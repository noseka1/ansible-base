apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: {{ external_secrets_instance_name }}-test
  namespace: {{ external_secrets_instance_namespace }}
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: hvault
    kind: SecretStore
  target:
    name: {{ external_secrets_instance_name }}-test
  data:
  - secretKey: testkey
    remoteRef:
      key: kv/data/mysecret
      property: testkey
