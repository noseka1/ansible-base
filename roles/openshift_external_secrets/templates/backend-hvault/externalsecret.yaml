apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ extsecrets_hvault_name }}-test
  namespace: external-secrets
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: {{ extsecrets_hvault_name }}
    kind: ClusterSecretStore
  target:
    name: {{ extsecrets_hvault_name }}-test
  data:
  - secretKey: testkey
    remoteRef:
      key: '{{ extsecrets_hvault_mount_point }}/data/testsecret'
      property: testkey
