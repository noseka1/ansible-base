apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: external-secrets-operator-metrics-monitor
  namespace: external-secrets-operator
spec:
  endpoints:
  - authorization:
      credentials:
        name: external-secrets-operator-metrics-auth
        key: token
      type: Bearer
    interval: 60s
    path: /metrics
    port: metrics-https
    scheme: https
    scrapeTimeout: 30s
    tlsConfig:
      ca:
        configMap:
          name: openshift-service-ca.crt
          key: service-ca.crt
      serverName: external-secrets-operator-controller-manager-metrics-service.external-secrets-operator.svc
  namespaceSelector:
    matchNames:
    - external-secrets-operator
  selector:
    matchLabels:
      app: external-secrets-operator
      svc: external-secrets-operator-controller-manager-metrics-service
