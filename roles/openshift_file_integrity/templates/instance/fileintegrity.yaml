apiVersion: fileintegrity.openshift.io/v1alpha1
kind: FileIntegrity
metadata:
  name: cluster-fileintegrity
  namespace: openshift-file-integrity
spec:
  config:
    gracePeriod: 900
    maxBackups: 5
  tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
    operator: Exists
  - effect: NoSchedule
    key: node-role.kubernetes.io/infra
    operator: Exists
  debug: false
