persistence:
  enabled: {{ gitea_persistence_enabled }}

gitea:
  admin:
    existingSecret: gitea-admin
    email: gitea@local.domain
  config:
    database:
      DB_TYPE: {{ gitea_database_type }}
    session:
      PROVIDER: memory
    cache:
      ADAPTER: memory
    queue:
      TYPE: level
    service:
      DISABLE_REGISTRATION: true
      SHOW_REGISTRATION_BUTTON: false
      REQUIRE_SIGNIN_VIEW: true
  # Enable Gitea metrics
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

postgresql:
  enabled: {{ gitea_database_type == 'postgres' }}
  global:
    postgresql:
      auth:
        postgresPassword: gitea
        username: gitea
        password: gitea
        database: gitea
  primary:
    persistence:
      enabled: {{ gitea_persistence_enabled }}

postgresql-ha:
  enabled: false

redis-cluster:
  enabled: false
