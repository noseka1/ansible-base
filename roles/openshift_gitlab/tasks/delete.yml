- import_role:
    name: openshift_autogitops
    tasks_from: app_delete.yml
  vars:
    autogitops_app_dst_path: gitlab/instance
  tags: gitlab_instance

- import_role:
    name: openshift_hashicorp_vault
    tasks_from: secret_delete.yml
  vars:
    hvault_mount_point: autogitops
    hvault_secret_name: gitlab/instance/initial-root-password
  tags: gitlab_instance

- import_role:
    name: openshift_autogitops
    tasks_from: app_delete.yml
  vars:
    autogitops_app_dst_path: gitlab/operator
  tags: gitlab_operator
