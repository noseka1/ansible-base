- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: gitlab-operator-kubernetes
    oscomm_subscription_namespace: gitlab-system
  tags: gitlab_operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: gitlab/operator
    autogitops_app_namespace: gitlab-system
  tags: gitlab_operator

- import_role:
    name: openshift_common
    tasks_from: get_infrastructure.yml
  tags: gitlab_instance

- set_fact:
    gitlab_hostname: gitlab.apps.{{ oscommon_cluster_domain }}
  tags: gitlab_instance

- import_role:
    name: openshift_hashicorp_vault
    tasks_from: secret_insert.yml
  vars:
    hvault_mount_point: autogitops
    hvault_secret_name: gitlab/instance/initial-root-password
    hvault_secret_data:
      password: '{{ generic_user_password }}'
  tags: gitlab_instance

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/instance
    autogitops_app_dst_path: gitlab/instance
    autogitops_app_namespace: gitlab-system
  tags: gitlab_instance

- import_tasks: configure.yml
  tags: gitlab_instance

- import_tasks: report_success.yml
  tags: gitlab_instance
