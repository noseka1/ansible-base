kind: AppProject
apiVersion: argoproj.io/v1alpha1
metadata:
  name: {{ oscommon_cluster_domain | regex_replace('\.', '-') }}
  namespace: openshift-gitops
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - name: {{ oscommon_cluster_domain }}
    namespace: '*'
  sourceNamespaces:
  - ag-{{ oscommon_cluster_domain | regex_replace('\.', '-') }}
  sourceRepos:
  - '*'
