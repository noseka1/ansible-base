apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: {{ item.metadata.name }}
  namespace: {{ grafana_instance_namespace }}
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  folder: OpenShift Monitoring
  configMapRef:
    name: {{ item.metadata.name }}
    key: {{ item.data.keys() | first }}
