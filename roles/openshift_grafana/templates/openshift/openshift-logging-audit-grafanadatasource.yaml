apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: openshift-logging-audit
  namespace: {{ grafana_instance_namespace }}
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  datasource:
    name: Loki (Audit)
    type: loki
    access: proxy
    editable: true
    jsonData:
      httpHeaderName1: Authorization
      timeInterval: 5s
      tlsAuthWithCACert: true
      tlsSkipVerify: false
    secureJsonData:
      httpHeaderValue1: Bearer ${token}
      tlsCACert: ${service-ca.crt}
    url: https://loki-gateway-http.openshift-logging.svc:8080/api/logs/v1/audit
  valuesFrom:
  - targetPath: secureJsonData.httpHeaderValue1
    valueFrom:
      secretKeyRef:
        name: {{ grafana_instance_name }}-sa-token-static
        key: token
  - targetPath: secureJsonData.tlsCACert
    valueFrom:
      configMapKeyRef:
        name: openshift-service-ca.crt
        key: service-ca.crt
