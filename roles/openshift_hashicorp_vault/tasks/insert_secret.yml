- name: Insert secret into vault
  hashivault_write:
    secret: '{{ hvault_secret_name }}'
    data: '{{ hvault_secret_data }}'
    mount_point: mykv
    version: 2
  environment:
    VAULT_ADDR: '{{ hvault_addr }}'
    VAULT_SKIP_VERIFY: '{{ hvault_skip_verify }}'
    VAULT_TOKEN: '{{ hvault_token }}'
