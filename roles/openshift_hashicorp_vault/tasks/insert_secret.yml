- import_tasks: get_vault_route.yml

- import_tasks: get_admin_token.yml

- name: Insert secret into vault
  community.hashi_vault.vault_kv2_write:
    url: '{{ hvault_addr }}'
    token: '{{ hvault_token }}'
    validate_certs: '{{ not hvault_skip_verify }}'
    engine_mount_point: mykv
    path: '{{ hvault_secret_name }}'
    data: '{{ hvault_secret_data }}'
