- name: Set msg
  set_fact:
    msg: |
      Vault installed successfully.

      You can log in with:
      VAULT_ADDR={{ hvault_addr }} VAULT_SKIP_VERIFY={{ hvault_skip_verify }} vault login -method=userpass username=admin password=<password>

      You can browse to:
      {{ hvault_addr }}

- debug:
    msg: '{{ msg.split("\n") }}'
