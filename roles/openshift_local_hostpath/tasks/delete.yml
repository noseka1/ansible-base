- name: Delete snapshot controller Helm chart
  kubernetes.core.helm:
    name: local-hostpath-snapshot
    release_namespace: local-hostpath
    release_state: absent
    wait: true

- name: Delete democratic csi Helm chart
  kubernetes.core.helm:
    name: local-hostpath
    release_namespace: local-hostpath
    release_state: absent
    wait: true

- name: Delete local-hostpath namespace
  kubernetes.core.k8s:
    template:
      - prereqs/namespace.yaml
    state: absent
    wait: true
