    autogitops_app_src_path: local-storage/operator
    autogitops_app_dst_path: local-storage/operator
    autogitops_app_namespace: openshift-local-storage
    autogitops_app_values: '{{ lookup("template", "operator/values.yaml") }}'

- import_role:
