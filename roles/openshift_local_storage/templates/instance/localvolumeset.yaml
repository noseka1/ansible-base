apiVersion: local.storage.openshift.io/v1alpha1
kind: LocalVolumeSet
metadata:
  name: myvolumeset1
  namespace: openshift-local-storage
spec:
  deviceInclusionSpec:
    deviceTypes:
    - disk
    - part
    minSize: 1Gi
  nodeSelector:
    nodeSelectorTerms:
    - matchExpressions:
      - key: node-role.kubernetes.io/master
        operator: Exists
    - matchExpressions:
      - key: node-role.kubernetes.io/worker
        operator: Exists
  storageClassName: lso-myvolumeset1
  volumeMode: Block
