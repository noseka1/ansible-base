apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: loki-s3
  namespace: {{ loki_instance_namespace }}
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: '{{ openshift_common_cluster_domain }}/{[ loki_instance_app_prefix }}lokistack/instance/loki-s3'
