apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshotClass
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    snapshot.storage.kubernetes.io/is-default-class: >-
      {{ (not oscommon_default_volume_snapshot_class or oscommon_default_volume_snapshot_class == 'lvms-loop1-vg') | to_json }}
  labels:
    # Enable creating of volume snapshots using Velero
    velero.io/csi-volumesnapshot-class: 'true'
  name: lvms-loop1-vg
# Deletion policy must be set to Retain or Velero backup using data mover fails
deletionPolicy: Retain
