apiVersion: k8s.ovn.org/v1
kind: ClusterUserDefinedNetwork
metadata:
  name: vlan131
spec:
  namespaceSelector:
    matchExpressions:
    - key: kubernetes.io/metadata.name
      operator: In
      values:
      - default
  network:
    topology: Localnet
    localnet:
      ipam:
        mode: Disabled
      mtu: 1500
      physicalNetworkName: localnet-vm-bridge
      role: Secondary
      vlan:
        mode: Access
        access:
          id: 131
