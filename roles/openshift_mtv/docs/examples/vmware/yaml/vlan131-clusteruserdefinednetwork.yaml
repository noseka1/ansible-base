apiVersion: k8s.ovn.org/v1
kind: ClusterUserDefinedNetwork
metadata:
  name: vlan131
spec:
  namespaceSelector:
    matchExpressions:
    - key: kubernetes.io/metadata.name
      operator: In
      values:
      - default
  network:
    topology: Localnet
    localnet:
      role: Secondary
      physicalNetworkName: localnet-vm-bridge
      vlan:
        mode: Access
        access:
          id: 131
      ipam:
        mode: Disabled
