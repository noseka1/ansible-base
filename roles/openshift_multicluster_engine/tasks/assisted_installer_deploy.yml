- import_role:
    name: openshift_hashicorp_vault
    tasks_from: secret_insert.yml
  vars:
    hvault_mount_point: autogitops
    hvault_secret_name: '{{ openshift_common_cluster_domain }}/mce/assisted-installer/host-inventory-creds'
    hvault_secret_data:
      pullSecret: '{{ redhat_cloud_pull_secret }}'
      ssh-publickey: '{{ multicluster_engine_ssh_authorized_key }}'

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/assisted-installer
    autogitops_app_dst_path: mce/assisted-installer
    autogitops_app_namespace: multicluster-engine
