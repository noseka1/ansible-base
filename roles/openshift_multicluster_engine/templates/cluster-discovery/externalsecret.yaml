apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ocm-api-token
  namespace: discovered-clusters
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: '{{ openshift_common_cluster_domain }}/mce/cluster-discovery/host-inventory-creds'
  target:
    template:
      metadata:
        labels:
          cluster.open-cluster-management.io/credentials: ""
          cluster.open-cluster-management.io/type: rhocm
