apiVersion: multicluster.openshift.io/v1
kind: MultiClusterEngine
metadata:
  name: multicluster-engine
spec:
  availabilityConfig: {{ multicluster_engine_instance_availability }}
  overrides:
    components:
    - configOverrides: {}
      enabled: true
      name: assisted-service
    - configOverrides: {}
      enabled: true
      name: cluster-lifecycle
    - configOverrides: {}
      enabled: true
      name: cluster-manager
    - configOverrides: {}
      enabled: true
      name: console-mce
    - configOverrides: {}
      enabled: true
      name: discovery
    - configOverrides: {}
      enabled: true
      name: hive
    - configOverrides: {}
      enabled: true
      name: local-cluster
    - configOverrides: {}
      enabled: true
      name: server-foundation
    - configOverrides: {}
      enabled: true
      name: cluster-proxy-addon
    - configOverrides: {}
      enabled: true
      name: hypershift-local-hosting
    - configOverrides: {}
      enabled: true
      name: hypershift
    - configOverrides: {}
      enabled: true
      name: managedserviceaccount
    - configOverrides: {}
      enabled: false
      name: image-based-install-operator
    - configOverrides: {}
      enabled: false
      name: cluster-api
    - configOverrides: {}
      enabled: false
      name: cluster-api-provider-aws
    - configOverrides: {}
      enabled: false
      name: cluster-api-provider-metal3-preview
    - configOverrides: {}
      enabled: false
      name: cluster-api-provider-openshift-assisted-preview
  targetNamespace: multicluster-engine
{% if multicluster_engine_place_on_infra_nodes %}
  nodeSelector:
    node-role.kubernetes.io/infra: ""
  tolerations:
  - key: node-role.kubernetes.io/infra
    effect: NoSchedule
    operator: Exists
{% endif %}
