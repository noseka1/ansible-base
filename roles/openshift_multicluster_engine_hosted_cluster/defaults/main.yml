multicluster_engine_hosted_cluster_kubevirt:
  cluster_name: mycluster20
  ocp_release_image: 4.18.14-x86_64
  control_plane_replicas: 1
  data_plane_replicas: 2
  ssh_authorized_key: ''
  nodepool_rootvolume_accessmodes:
    - ReadWriteOnce
  nodepool_rootvolume_size: 32Gi
  nodepool_rootvolume_storageclass: ''
  # Allowed volume mode values are Filesystem or Block
  nodepool_rootvolume_volumemode: Filesystem
