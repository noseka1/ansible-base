- set_fact:
    mcehostedcluster_info: '{{ mcehostedcluster_kubevirt }}'

- name: Enable wildcard DNS routes
  kubernetes.core.k8s:
    template:
      - kubevirt/prereqs/ingresscontroller.yaml

- import_tasks: common/namespace_deploy.yml

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/kubevirt/instance
    autogitops_app_dst_path: hosted-cluster/{{ mcehostedcluster_info.cluster_name }}-instance
    autogitops_app_namespace: '{{ mcehostedcluster_info.cluster_name }}-hosted'
    autogitops_app_sync_retries: 600

- import_tasks: common/report_success.yml
