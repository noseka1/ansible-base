- name: Retrive hosted cluster {{ multicluster_engine_hosted_cluster.cluster_name }}
  kubernetes.core.k8s_info:
    api_version: hypershift.openshift.io/v1beta1
    kind: HostedCluster
    name: '{{ mcehostedcluster_kubevirt.cluster_name }}'
    namespace: '{{ mcehostedcluster_kubevirt.cluster_name }}-hosted'
  register: hostedcluster_result

- name: Set msg
  set_fact:
    msg: |
      Cluster {{ mcehostedcluster_kubevirt.cluster_name }} deployed successfully.

      You can download the admin kubeconfig by issuing:

      oc extract -n {{ mcehostedcluster_kubevirt.cluster_name }}-hosted secret/{{ hostedcluster_result.resources.0.status.kubeconfig.name }}

      You can display the kubeadmin password by issuing:

      oc extract -n {{ mcehostedcluster_kubevirt.cluster_name }}-hosted secret/{{ hostedcluster_result.resources.0.status.kubeadminPassword.name }} --to -

- debug:
    msg: "{{ msg.split('\n') }}"
