apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ mcehostedcluster_info.cluster_name }}-pull-secret
  namespace: {{ mcehostedcluster_info.cluster_name }}-hosted
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: '{{ oscommon_cluster_domain }}/hosted-cluster/kubevirt/{{ mcehostedcluster_info.cluster_name }}-pull-secret'
  target:
    template:
      type: kubernetes.io/dockerconfigjson
