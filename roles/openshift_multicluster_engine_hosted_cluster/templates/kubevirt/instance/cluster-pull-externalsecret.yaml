apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ mcehostedcluster_kubevirt.cluster_name }}-pull-secret
  namespace: hosted-clusters
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: '{{ openshift_common_cluster_domain }}/hosted-cluster/kubevirt/{{ mcehostedcluster_kubevirt.cluster_name }}-pull-secret'
  target:
    template:
      type: kubernetes.io/dockerconfigjson
