apiVersion: hypershift.openshift.io/v1beta1
kind: HostedCluster
metadata:
  name: {{ mcehostedcluster_info.cluster_name }}
  namespace: {{ mcehostedcluster_info.cluster_name }}-hosted
spec:
  autoscaling: {}
  configuration: {}
{% if mcehostedcluster_info.control_plane_replicas == 1 %}
  controllerAvailabilityPolicy: SingleReplica
{% else %}
  controllerAvailabilityPolicy: HighlyAvailable
{% endif %}
  etcd:
    managed:
      storage:
        persistentVolume:
          size: 8Gi
{% if mcehostedcluster_info.etcd_storageclass | default('') %}
          storageClassName: {{ mcehostedcluster_info.etcd_storageclass }}
{% endif %}
        type: PersistentVolume
    managementType: Managed
  fips: false
  networking:
    clusterNetwork:
    - cidr: 10.132.0.0/14
    networkType: OVNKubernetes
    serviceNetwork:
    - cidr: 172.31.0.0/16
  olmCatalogPlacement: management
  platform:
    kubevirt:
      baseDomainPassthrough: true
    type: KubeVirt
  pullSecret:
    name: {{ mcehostedcluster_info.cluster_name }}-pull-secret
  release:
    image: quay.io/openshift-release-dev/ocp-release:{{ mcehostedcluster_info.ocp_release_image }}
  secretEncryption:
    aescbc:
      activeKey:
        name: {{ mcehostedcluster_info.cluster_name }}-etcd-encryption-key
    type: aescbc
  services:
  - service: APIServer
    servicePublishingStrategy:
      type: LoadBalancer
  - service: OAuthServer
    servicePublishingStrategy:
      type: Route
  - service: Konnectivity
    servicePublishingStrategy:
      type: Route
  - service: Ignition
    servicePublishingStrategy:
      type: Route
  - service: OVNSbDb
    servicePublishingStrategy:
      type: Route
  sshKey:
    name: {{ mcehostedcluster_info.cluster_name }}-ssh-key
