apiVersion: hypershift.openshift.io/v1beta1
kind: NodePool
metadata:
  name: {{ mcehostedcluster_kubevirt.cluster_name }}
  namespace: hosted-clusters
spec:
  arch: amd64
  clusterName: {{ mcehostedcluster_kubevirt.cluster_name }}
  management:
    autoRepair: false
    upgradeType: Replace
  nodeDrainTimeout: 0s
  platform:
    kubevirt:
      attachDefaultNetwork: true
      compute:
        cores: 2
        memory: 6Gi
      rootVolume:
        persistent:
          accessModes: {{ mcehostedcluster_kubevirt.nodepool_rootvolume_accessmodes | to_yaml }}
          size: {{ mcehostedcluster_kubevirt.nodepool_rootvolume_size }}
{% if mcehostedcluster_kubevirt.nodepool_rootvolume_storageclass | length > 0 %}
          storageClass: {{ mcehostedcluster_kubevirt.nodepool_rootvolume_storageclass }}
{% endif %}
          volumeMode: {{ mcehostedcluster_kubevirt.nodepool_rootvolume_volumemode }}
        type: Persistent
    type: KubeVirt
  release:
    image: quay.io/openshift-release-dev/ocp-release:{{ mcehostedcluster_kubevirt.ocp_release_image }}
  replicas: {{ mcehostedcluster_kubevirt.data_plane_replicas }}
