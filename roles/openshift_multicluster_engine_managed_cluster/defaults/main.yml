multicluster_engine_managed_cluster_baremetal:
  cluster_name: mycluster8
  base_domain: example.com
  ocp_release_image: 4.20.0-x86_64
  clusterwide_proxy: {}
  trusted_ca_bundle: ''
  api_vip: 192.168.80.10
  ingress_vip: 192.168.80.11
  ssh_authorized_key: ''
  install_config_overrides: {}
  location: myregion
  cpu_architecture: x86_64
  # Must be set to true when deploying SNO
  user_managed_networking: false
  # Network type options are 'static' or 'dhcp'
  network_type: dhcp
  # List of network configuration files that will be applied before cluster installation.
  # For example: '{{ role_path }}/templates/assisted-installer/network-config/static/*.yaml'
  network_config_fileglob: ''
  cluster_nodes:
    master1.mycluster8.example.com:
      role: master
      # Optionally, boot the node using BMC:
      bmh:
        bmc:
          address: redfish-virtualmedia+https://sushy.lab.example.com:8000/redfish/v1/Systems/00000000-0000-0008-0021-000000000000
          username: dummy
          password: dummy
          disable_certificate_verification: true
        boot_macaddr: '52:54:00:08:21:00'
        boot_mode: legacy
        root_device_hints:
          deviceName: /dev/vda
    master2.mycluster8.example.com:
      role: master
    master3.mycluster8.example.com:
      role: master
