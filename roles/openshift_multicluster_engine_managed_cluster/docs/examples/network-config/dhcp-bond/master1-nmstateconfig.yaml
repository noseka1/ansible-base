apiVersion: agent-install.openshift.io/v1beta1
kind: NMStateConfig
metadata:
  labels:
    infraenvs.agent-install.openshift.io: {{ mcemanagedcluster_info.cluster_name }}
  name: master1
  namespace: {{ mcemanagedcluster_info.cluster_name }}-infraenv
spec:
  config:
    interfaces:
    - name: eth0
      type: ethernet
      ipv4:
        enabled: false
      ipv6:
        enabled: false
      # Enable LLDP to receive information on which switch and switch port
      # is this network interace connected to.
      lldp:
        enabled: true
      state: up
    - name: eth1
      type: ethernet
      ipv4:
        enabled: false
      ipv6:
        enabled: false
      lldp:
        enabled: true
      state: up
    - name: bond0
      type: bond
      state: up
      ipv4:
        enabled: true
        dhcp: true
      ipv6:
        enabled: false
      link-aggregation:
        mode: active-backup
        options:
          miimon: '100'
        port:
        - eth0
        - eth1
