apiVersion: agent-install.openshift.io/v1beta1
kind: NMStateConfig
metadata:
  labels:
    infraenvs.agent-install.openshift.io: {{ mcemanagedcluster_info.cluster_name }}
  name: master3
  namespace: {{ mcemanagedcluster_info.cluster_name }}-infraenv
spec:
  config:
    interfaces:
    - name: bond0
      type: bond
      state: up
      ipv4:
        enabled: true
        dhcp: true
      link-aggregation:
        mode: active-backup
        options:
          miimon: '100'
        port:
        - eth0
        - eth1
  interfaces:
  - name: eth0
    macAddress: '52:54:00:08:23:00'
  - name: eth1
    macAddress: '52:54:00:08:23:01'
