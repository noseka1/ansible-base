apiVersion: agent-install.openshift.io/v1beta1
kind: NMStateConfig
metadata:
  labels:
    infraenvs.agent-install.openshift.io: {{ mcemanagedcluster_info.cluster_name }}
  name: master3
  namespace: {{ mcemanagedcluster_info.cluster_name }}-infraenv
spec:
  config:
    interfaces:
    - name: bond0
      type: bond
      state: up
      ipv4:
        enabled: true
        address:
        - ip: 192.168.80.23
          prefix-length: 24
        dhcp: false
      ipv6:
        enabled: false
      link-aggregation:
        mode: active-backup
        options:
          miimon: '100'
        port:
        - eth0
        - eth1
    dns-resolver:
      config:
        server:
          - 192.168.80.2
    routes:
      config:
      - destination: 0.0.0.0/0
        next-hop-address: 192.168.80.1
        next-hop-interface: bond0
