apiVersion: agent-install.openshift.io/v1beta1
kind: NMStateConfig
metadata:
  labels:
    infraenvs.agent-install.openshift.io: {{ mcemanagedcluster_info.cluster_name }}
  name: worker1
  namespace: {{ mcemanagedcluster_info.cluster_name }}-infraenv
spec:
  config:
    interfaces:
    - name: eth0
      type: ethernet
      state: up
      ipv4:
        enabled: true
        address:
        - ip: 192.168.80.31
          prefix-length: 24
        dhcp: false
    dns-resolver:
      config:
        server:
          - 192.168.80.2
    routes:
      config:
      - destination: 0.0.0.0/0
        next-hop-address: 192.168.80.1
        next-hop-interface: eth0
  interfaces:
  - name: eth0
    macAddress: '52:54:00:08:31:00'
