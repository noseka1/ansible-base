- name: Waiting since {{ lookup("pipe", "date +%r") }} for {{ mcemanagedcluster_info.cluster_name }} for deployment to complete
  kubernetes.core.k8s_info:
    api_version: hive.openshift.io/v1
    kind: ClusterDeployment
    name: '{{ mcemanagedcluster_info.cluster_name }}'
    namespace: '{{ mcemanagedcluster_info.cluster_name }}'
  register: mcemanagedcluster_clusterdeployment_result
  until:
    - mcemanagedcluster_clusterdeployment_result.resources.0.status.conditions is defined
    - mcemanagedcluster_clusterdeployment_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Provisioned') | list | length > 0
    - (mcemanagedcluster_clusterdeployment_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Provisioned') | first).status == "True"
  retries: 12
  delay: 5

- name: Waiting since {{ lookup("pipe", "date +%r") }} for {{ mcemanagedcluster_info.cluster_name }} to connect to Hub
  kubernetes.core.k8s_info:
    api_version: cluster.open-cluster-management.io/v1
    kind: ManagedCluster
    name: '{{ mcemanagedcluster_info.cluster_name }}'
  register: mcemanagedcluster_managedcluster_result
  until:
    - mcemanagedcluster_managedcluster_result.resources.0.status.conditions is defined
    - mcemanagedcluster_managedcluster_result.resources.0.status.conditions | selectattr('type', 'equalto', 'ManagedClusterConditionAvailable') | list | length > 0
    - (mcemanagedcluster_managedcluster_result.resources.0.status.conditions | selectattr('type', 'equalto', 'ManagedClusterConditionAvailable') | first).status == "True"
  retries: 30
  delay: 10

- name: Set msg
  set_fact:
    msg: |
      Cluster {{ mcemanagedcluster_info.cluster_name }} deployed successfully.
      You can download the admin kubeconfig by issuing 'oc extract -n {{ mcemanagedcluster_info.cluster_name }} secret/{{ mcemanagedcluster_clusterdeployment_result.resources.0.spec.clusterMetadata.adminKubeconfigSecretRef.name }} --keys kubeconfig'

- debug:
    msg: "{{ msg.split('\n') }}"
