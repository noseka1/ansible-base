---
{% if mcemanagedcluster_info.cluster_nodes_shared.bmh.bmc is defined %}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bmc-creds
  namespace: {{ mcemanagedcluster_info.cluster_name }}-infraenv
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: '{{ oscommon_cluster_domain }}/mce/managed-cluster/assisted-installer/infraenv/bmc-creds'
{% endif %}
