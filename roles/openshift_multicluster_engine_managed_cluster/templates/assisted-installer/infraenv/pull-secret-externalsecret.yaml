apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ multicluster_engine_managed_cluster.cluster_name }}-pull-secret
  namespace: {{ multicluster_engine_managed_cluster.cluster_name }}-infraenv
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: '{{ openshift_common_cluster_domain }}/mce/managed-cluster/assisted-installer/infraenv/pull-secret'
  target:
    template:
      type: kubernetes.io/dockerconfigjson
