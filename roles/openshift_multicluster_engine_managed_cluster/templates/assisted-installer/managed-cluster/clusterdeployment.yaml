apiVersion: hive.openshift.io/v1
kind: ClusterDeployment
metadata:
  name: {{ mcemanagedcluster_info.cluster_name }}
  namespace: {{ mcemanagedcluster_info.cluster_name }}
  labels:
    vendor: OpenShift
spec:
  baseDomain: {{ mcemanagedcluster_info.base_domain }}
  clusterName: {{ mcemanagedcluster_info.cluster_name }}
  clusterInstallRef:
    group: extensions.hive.openshift.io
    kind: AgentClusterInstall
    name: {{ mcemanagedcluster_info.cluster_name }}
    version: v1beta1
  platform:
    agentBareMetal:
      agentSelector: {}
  pullSecretRef:
    name: {{ mcemanagedcluster_info.cluster_name }}-pull-secret
