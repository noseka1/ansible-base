apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ mcemanagedcluster_info.cluster_name }}-install-config
  namespace: {{ mcemanagedcluster_info.cluster_name }}
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: '{{ openshift_common_cluster_domain }}/mce/managed-cluster/aws/install-config'
