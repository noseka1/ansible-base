apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ multicluster_engine_managed_cluster.cluster_name }}-ssh-private-key
  namespace: {{ multicluster_engine_managed_cluster.cluster_name }}
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: '{{ openshift_common_cluster_domain }}/mce/managed-cluster/aws/ssh-private-key'
