apiVersion: v1
metadata:
  name: {{ mcemanagedcluster_info.cluster_name }}
baseDomain: {{ mcemanagedcluster_info.base_domain }}
controlPlane:
  hyperthreading: Enabled
  architecture: amd64
  name: master
  replicas: {{ mcemanagedcluster_info.control_plane_replicas }}
  platform:
    azure:
      osDisk:
        diskSizeGB: 128
      type: Standard_D4s_v3
compute:
- hyperthreading: Enabled
  architecture: amd64
  name: worker
  replicas: {{ mcemanagedcluster_info.data_plane_replicas }}
  platform:
    azure:
      type: Standard_D4s_v3
      zones:
      - "1"
      - "2"
      - "3"
networking:
  clusterNetwork:
  - cidr: {{ mcemanagedcluster_info.cluster_network_cidr }}
    hostPrefix: 23
  machineCIDR: 10.0.0.0/16
  networkType: OVNKubernetes
  serviceNetwork:
  - {{ mcemanagedcluster_info.service_network_cidr }}
platform:
  azure:
    region: {{ mcemanagedcluster_info.azure_region }}
    baseDomainResourceGroupName: {{ mcemanagedcluster_info.base_domain_resource_group_name }}
{% if mcemanagedcluster_info.resource_group_name is defined %}
    resourceGroupName: {{ mcemanagedcluster_info.resource_group_name }}
{% endif %}
pullSecret: "" # skip, hive will inject based on its secrets
sshKey: {{ generic_ssh_key_pair.public_key }}
