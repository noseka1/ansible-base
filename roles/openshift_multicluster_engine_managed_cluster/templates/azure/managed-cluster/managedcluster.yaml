apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  labels:
    region: {{ mcemanagedcluster_info.azure_region }}
    name: {{ mcemanagedcluster_info.cluster_name }}
    vendor: OpenShift
{% if mcemanagedcluster_info.managed_cluster_set is defined %}
    cluster.open-cluster-management.io/clusterset: {{ mcemanagedcluster_info.managed_cluster_set }}
{% endif %}
  name: {{ mcemanagedcluster_info.cluster_name }}
spec:
  # This is required to allow the automatic import of the cluster into Hub.
  # Without this setting the cluster remains in Detached state.
  hubAcceptsClient: true
