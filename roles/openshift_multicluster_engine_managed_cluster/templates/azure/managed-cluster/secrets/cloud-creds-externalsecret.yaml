apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ mcemanagedcluster_info.cluster_name }}-cloud-creds
  namespace: {{ mcemanagedcluster_info.cluster_name }}
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: '{{ oscommon_cluster_domain }}/mce/managed-cluster/azure/cloud-creds'
