- import_role:
    name: openshift_autogitops
    tasks_from: app_delete.yml
  vars:
    autogitops_app_dst_path: must-gather/operator

- import_role:
    name: openshift_hashicorp_vault
    tasks_from: secret_delete.yml
  vars:
    hvault_mount_point: autogitops
    hvault_secret_name: '{{ openshift_common_cluster_domain }}/must-gather/operator/case-management-creds'
