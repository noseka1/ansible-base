- import_role:
    name: openshift_hashicorp_vault
    tasks_from: secret_insert.yml
  vars:
    hvault_mount_point: autogitops
    hvault_secret_name: '{{ oscommon_cluster_domain }}/must-gather/operator/case-management-creds'
    hvault_secret_data:
      username: '{{ must_gather_operator_case_management_username }}'
      password: '{{ must_gather_operator_case_management_password }}'

- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: must-gather-operator
    oscomm_subscription_namespace: must-gather-operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: must-gather/operator
    autogitops_app_namespace: must-gather-operator
