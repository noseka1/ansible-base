- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: nfd
    oscomm_subscription_namespace: openshift-nfd
  tags: extsecrets_operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: node-feature-discovery/operator
    autogitops_app_namespace: openshift-nfd

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/instance
    autogitops_app_dst_path: node-feature-discovery/instance
    autogitops_app_namespace: openshift-nfd
