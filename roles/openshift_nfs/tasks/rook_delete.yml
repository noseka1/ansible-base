- name: Delete Rook NFS server
  kubernetes.core.k8s:
    template:
      - rook-nfs/nfsserver.yaml
      - rook-nfs/pvc.yaml
    state: absent

- name: Delete Rook NFS operator
  kubernetes.core.k8s:
    definition: "{{ lookup('url', item, split_lines=false) }}"
    state: absent
  loop:
    - '{{ rooknfs_base_url }}/cluster/examples/kubernetes/nfs/crds.yaml'
    - '{{ rooknfs_base_url }}/cluster/examples/kubernetes/nfs/rbac.yaml'
    - '{{ rooknfs_base_url }}/cluster/examples/kubernetes/nfs/operator.yaml'

- name: Delete corrected SCC
  kubernetes.core.k8s:
    template:
      - rook-nfs/scc.yaml
    state: absent
