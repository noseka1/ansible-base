apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  annotations:
    storageclass.kubernetes.io/is-default-class: >-
      {{ (not oscommon_default_storage_class or oscommon_default_storage_class == 'nfs-csi') | to_json }}
    storageclass.kubevirt.io/is-default-virt-class: >-
      {{ (not oscommon_default_virt_storage_class or oscommon_default_virt_storage_class == 'nfs-csi') | to_json }}
  name: nfs-csi
provisioner: nfs.csi.k8s.io
parameters:
  server: '{{ nfsserver_service.resources.0.spec.clusterIP }}'
  share: /
reclaimPolicy: Delete
allowVolumeExpansion: true
volumeBindingMode: Immediate
mountOptions:
  - nfsvers=4.2
