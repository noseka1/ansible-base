apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-backing-volume
  namespace: {{ nfsserver_namespace }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
{% if nfsserver_backing_volume_storageclass | length > 0 %}
  storageClassName: {{ nfsserver_backing_volume_storageclass }}
{% endif %}
