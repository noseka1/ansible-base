- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: nginx-ingress/operator
    autogitops_app_namespace: '{{ nginx_operator_namespace }}'

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/instance
    autogitops_app_dst_path: nginx-ingress/instance
    autogitops_app_namespace: '{{ nginx_instance_namespace }}'
