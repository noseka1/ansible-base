- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: nginx-ingress-operator
    oscomm_subscription_namespace: nginx-ingress-operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: nginx-ingress/operator
    autogitops_app_namespace: nginx-ingress-operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/instance
    autogitops_app_dst_path: nginx-ingress/instance
    autogitops_app_namespace: nginx-ingress
