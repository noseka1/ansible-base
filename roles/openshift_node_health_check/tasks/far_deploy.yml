- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: fence-agents-remediation
    oscomm_subscription_namespace: openshift-workload-availability

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/fence-agents-remediation/operator
    autogitops_app_dst_path: fence-agents-remediation/operator
    autogitops_app_namespace: openshift-workload-availability

- include_role:
    name: openshift_hashicorp_vault
    tasks_from: secret_insert.yml
  vars:
    hvault_mount_point: autogitops
    hvault_secret_name: '{{ openshift_common_cluster_domain }}/fence-agents-remediation/node/{{ item.key }}'
    hvault_secret_data: '{{ item.value }}'
  loop: '{{ fenceagents_remediation_node_parameters | dict2items }}'
  loop_control:
    label: '{{ item.key }}'

- include_role:
    name: openshift_hashicorp_vault
    tasks_from: secret_insert.yml
  vars:
    hvault_mount_point: autogitops
    hvault_secret_name: '{{ openshift_common_cluster_domain }}/fence-agents-remediation/shared'
    hvault_secret_data: '{{ fenceagents_remediation_shared_parameters }}'

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/fence-agents-remediation/instance
    autogitops_app_dst_path: fence-agents-remediation/instance
    autogitops_app_namespace: openshift-workload-availability
