- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: '{{ nodemaintenance_operator_subscription_name }}'
    oscomm_subscription_namespace: '{{ nodemaintenance_operator_namespace }}'

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: node-maintenance/operator
    autogitops_app_namespace: '{{ nodemaintenance_operator_namespace }}'
