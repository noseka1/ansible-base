apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshotClass
metadata:
  annotations:
{% if not oscommon_default_volume_snapshot_class or oscommon_default_volume_snapshot_class == 'csi-aws-vsc' %}
    snapshot.storage.kubernetes.io/is-default-class: 'true'
{% endif %}
  labels:
    # Enable creating of openebs-lvm snapshots using Velero
    velero.io/csi-volumesnapshot-class: 'true'
  name: csi-aws-vsc
# Deletion policy must be set to Retain or Velero backup using data mover fails
deletionPolicy: Retain
