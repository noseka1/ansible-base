apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ openshift_oauth_proxy_name }}-oauth-proxy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ openshift_oauth_proxy_name }}-oauth-proxy
subjects:
- kind: ServiceAccount
  name: {{ openshift_oauth_proxy_name }}-oauth-proxy
  namespace: {{ openshift_oauth_proxy_namespace }}
