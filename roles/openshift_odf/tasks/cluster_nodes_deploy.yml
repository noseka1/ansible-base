- import_role:
    name: openshift_common
    tasks_from: get_infrastructure.yml

- name: Deploy ODF nodes machineset
  import_role:
    name: openshift_common
    tasks_from: machineset_deploy.yml
  vars:
    oscommon_add_machineset_role: odf
    oscommon_add_machineset_instance_type: '{{ odf_aws.instance_type }}'
    oscommon_add_machineset_availability_zones: '{{ odf_aws.availability_zones }}'
    oscommon_add_machineset_nodes_per_zone: '{{ odf_aws.nodes_per_zone }}'
    oscommon_add_machineset_labels:
      node-role.kubernetes.io/odf: ""
      cluster.ocs.openshift.io/openshift-storage: ""
    oscommon_add_machineset_taints:
      - effect: NoSchedule
        key: node.ocs.openshift.io/storage
        value: "true"
  when: openshift_common_infrastructure.status.platformStatus.type == 'AWS'
