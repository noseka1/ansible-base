# Deploy standalone NooBaa (Multicloud Object Gateway)
# See also:
# * https://docs.redhat.com/en/documentation/red_hat_quay/3.15/html-single/deploying_the_red_hat_quay_operator_on_openshift_container_platform/index#operator-standalone-object-gateway
# * https://docs.redhat.com/en/documentation/red_hat_openshift_data_foundation/4.19/html/deploying_openshift_data_foundation_using_bare_metal_infrastructure/deploy-standalone-multicloud-object-gateway
- import_tasks: operator_deploy.yml
  tags: odf_operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/mcg
    autogitops_app_dst_path: odf/mcg
    autogitops_app_namespace: openshift-storage
  tags: odf_mcg
