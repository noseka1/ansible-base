- name: Check if openshift-storage namespace already exists
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Namespace
    name: openshift-storage
  register: odf_openshift_storage_namespace_result

- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: odf-operator
    oscomm_subscription_namespace: openshift-storage

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: odf/operator
    autogitops_app_namespace: openshift-storage

- import_role:
    name: openshift_common
    tasks_from: console_plugin_enable.yml
  vars:
    openshift_common_enable_console_plugin: odf-console

- import_role:
    name: openshift_common
    tasks_from: console_plugin_enable.yml
  vars:
    openshift_common_enable_console_plugin: odf-client-console
