apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshotClass
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: Prune=false
    snapshot.storage.kubernetes.io/is-default-class: >-
      {{ (not oscommon_default_volume_snapshot_class or oscommon_default_volume_snapshot_class == 'ocs-storagecluster-rbdplugin-snapclass') | to_json }}
  labels:
    # Enable creating of snapshots using Velero
    velero.io/csi-volumesnapshot-class: 'true'
  name: ocs-storagecluster-rbdplugin-snapclass
