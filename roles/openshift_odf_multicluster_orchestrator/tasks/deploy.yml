- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: odf-multicluster-orchestrator
    oscomm_subscription_namespace: openshift-operators

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: odf-multicluster-orchestrator/operator
    autogitops_app_namespace: openshift-operators

- import_role:
    name: openshift_common
    tasks_from: console_plugin_enable.yml
  vars:
    oscomm_enable_console_plugin:
      - odf-multicluster-console
