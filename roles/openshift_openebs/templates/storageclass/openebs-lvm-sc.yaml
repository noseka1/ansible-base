apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  annotations:
    storageclass.kubernetes.io/is-default-class: >-
      {{ (not oscommon_default_storage_class or oscommon_default_storage_class == 'openebs-lvm') | to_json }}
  name: openebs-lvm
parameters:
  storage: lvm
  volgroup: loop0-vg
  thinProvision: 'yes'
allowVolumeExpansion: true
provisioner: local.csi.openebs.io
volumeBindingMode: WaitForFirstConsumer
