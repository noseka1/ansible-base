kind: VolumeSnapshotClass
apiVersion: snapshot.storage.k8s.io/v1
metadata:
  annotations:
    snapshot.storage.kubernetes.io/is-default-class: >-
      {{ (not oscommon_default_volume_snapshot_class or oscommon_default_volume_snapshot_class == 'openebs-lvm') | to_json }}
  labels:
    # Enable creating of openebs-lvm snapshots using Velero
    velero.io/csi-volumesnapshot-class: 'true'
  name: openebs-lvm
driver: local.csi.openebs.io
# Deletion policy must be set to Retain or Velero backup using data mover fails
deletionPolicy: Retain
