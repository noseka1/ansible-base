- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: kiali-ossm
    oscomm_subscription_namespace: openshift-operators

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/kiali/operator
    autogitops_app_dst_path: ossm/kiali/operator
    autogitops_app_namespace: openshift-operators

- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: servicemeshoperator
    oscomm_subscription_namespace: openshift-operators

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/service-mesh/operator
    autogitops_app_dst_path: ossm/service-mesh/operator
    autogitops_app_namespace: openshift-operators

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    oscomm_subscription_name: servicemeshoperator
    oscomm_subscription_namespace: openshift-operators

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/service-mesh/instance/system
    autogitops_app_dst_path: ossm/service-mesh/instance/system
    autogitops_app_namespace: istio-system

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/service-mesh/instance/cni
    autogitops_app_dst_path: ossm/service-mesh/instance/cni
    autogitops_app_namespace: istio-cni
