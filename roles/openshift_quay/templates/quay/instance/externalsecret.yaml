apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: quay-registry-config-bundle
  namespace: {{ quay_instance_namespace }}
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: quay/quay/config
