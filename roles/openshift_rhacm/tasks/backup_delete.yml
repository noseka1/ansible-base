- import_role:
    name: openshift_autogitops
    tasks_from: app_delete.yml
  vars:
    autogitops_app_dst_path: rhacm/backup

- import_role:
    name: openshift_oadp
    tasks_from: instance_delete.yml
  vars:
    oadp_operator_namespace: open-cluster-management-backup
    oadp_operator_manage_namespace: false
    oadp_instance_namespace: open-cluster-management-backup
    oadp_app_prefix: rhacm-
