- import_role:
    name: openshift_hashicorp_vault
    tasks_from: get_vault_route.yml

- import_role:
    name: openshift_hashicorp_vault
    tasks_from: get_admin_token.yml

- import_role:
    name: openshift_hashicorp_vault
    tasks_from: insert_secret.yml
  vars:
    hvault_secret_name: mycluster
    hvault_secret_data:
      pull_secret: '{{ redhat_cloud_pull_secret }}'
      install-config.yaml: |
        apiVersion: v1
        metadata:
          name: mycluster
        baseDomain: {{ rhacm_vault_cluster.base_domain }}
        controlPlane:
          hyperthreading: Enabled
          name: master
          replicas: 3
          platform:
            aws:
              rootVolume:
                iops: 4000
                size: 100
                type: io1
              type: m5.xlarge
        compute:
        - hyperthreading: Enabled
          name: worker
          replicas: 3
          platform:
            aws:
              rootVolume:
                iops: 2000
                size: 100
                type: io1
              type: m5.xlarge
        networking:
          clusterNetwork:
          - cidr: 10.128.0.0/14
            hostPrefix: 23
          machineCIDR: 10.0.0.0/16
          networkType: OVNKubernetes
          serviceNetwork:
          - 172.30.0.0/16
        platform:
          aws:
            region: {{ rhacm_vault_cluster.aws_region }}
        pullSecret: "" # skip, hive will inject based on its secrets
        sshKey: {{ generic_ssh_key_pair.public_key }}
      ssh-privatekey: '{{ generic_ssh_key_pair.private_key }}'
      aws_access_key_id: '{{ rhacm_vault_cluster.aws_access_key_id }}'
      aws_secret_access_key: '{{ rhacm_vault_cluster.aws_secret_access_key }}'
