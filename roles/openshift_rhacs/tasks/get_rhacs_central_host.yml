- name: Obtain RHACS route
  kubernetes.core.k8s_info:
    api_version: route.openshift.io/v1
    kind: Route
    name: central
    namespace: stackrox
  register: rhacs_route
  until: rhacs_route.resources | length > 0
  retries: 12
  delay: 10

- set_fact:
    rhacs_central_host: '{{ rhacs_route.resources.0.spec.host }}'
