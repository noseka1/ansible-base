- import_tasks: get_rhacs_central_host.yml

- name: Waiting since {{ lookup("pipe", "date +%r") }} for RHACS to come up
  uri:
    url: 'https://{{ rhacs_central_host }}'
  register: result
  until: result.status == 200
  retries: 12
  delay: 10

- name: Set msg
  set_fact:
    msg: |
      RHACS installed successfully.

      You can browse to https://{{ rhacs_central_host }}

- debug:
    msg: "{{ msg.split('\n') }}"
