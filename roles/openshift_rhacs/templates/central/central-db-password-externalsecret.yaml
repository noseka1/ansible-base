apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: central-db-password
  namespace: stackrox
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: '{{ openshift_common_cluster_domain }}/rhacs/central/central-db-password'
