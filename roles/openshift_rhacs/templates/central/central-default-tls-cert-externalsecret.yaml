---
{% if rhacs_central_default_tls_cert_crt | length > 0 and
      rhacs_central_default_tls_cert_key | length > 0 %}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: central-default-tls-cert
  namespace: stackrox
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: '{{ oscommon_cluster_domain }}/rhacs/central/central-default-tls-cert'
{% endif %}
