- import_role:
    name: openshift_autogitops
    tasks_from: app_delete.yml
  vars:
    autogitops_app_dst_path: smbcsi/share
  tags: smbcsi

- include_role:
    name: openshift_hashicorp_vault
    tasks_from: secret_delete.yml
    apply:
      tags: smbcsi
  vars:
    hvault_mount_point: autogitops
    hvault_secret_name: '{{ openshift_common_cluster_domain }}/smbcsi/share/smbcreds-{{ smbcsi_share_name }}'
  tags: smbcsi

- import_role:
    name: openshift_autogitops
    tasks_from: app_delete.yml
  vars:
    autogitops_app_dst_path: smbcsi/instance
  tags: smbcsi

- import_role:
    name: openshift_autogitops
    tasks_from: app_delete.yml
  vars:
    autogitops_app_dst_path: smbcsi/operator
  tags: smbcsi

- import_role:
    name: openshift_common
    tasks_from: prune_csvs.yml
  tags: smbcsi

- import_role:
    name: openshift_autogitops
    tasks_from: app_delete.yml
  vars:
    autogitops_app_dst_path: smbsrv/instance
  tags: smbsrv

- include_role:
    name: openshift_hashicorp_vault
    tasks_from: secret_delete.yml
    apply:
      tags: smbsrv
  vars:
    hvault_mount_point: autogitops
    hvault_secret_name: '{{ openshift_common_cluster_domain }}/smbsrv/instance/myusers'
  tags: smbsrv

- name: Delete Samba operator
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + smbsrv_operator_kustomization) }}"
    state: absent
  tags: smbsrv
