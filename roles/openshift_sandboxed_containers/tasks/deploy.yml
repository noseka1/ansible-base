- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: sandboxed-containers-operator
    oscomm_subscription_namespace: openshift-sandboxed-containers-operator
  tags: sandboxconts_operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: openshift-sandboxed-containers/operator
    autogitops_app_namespace: openshift-sandboxed-containers-operator
  tags: sandboxconts_operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/instance
    autogitops_app_dst_path: openshift-sandboxed-containers/instance
    autogitops_app_namespace: ''
  tags: sandboxconts_instance

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/example-workload
    autogitops_app_dst_path: openshift-sandboxed-containers/example-workload
    autogitops_app_namespace: openshift-sandboxed-containers-operator-example
  tags: sandboxconts_example
