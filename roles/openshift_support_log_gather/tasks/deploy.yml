- import_role:
    name: openshift_hashicorp_vault
    tasks_from: secret_insert.yml
  vars:
    hvault_mount_point: autogitops
    hvault_secret_name: '{{ oscommon_cluster_domain }}/support-log-gather/operator/case-management-creds'
    hvault_secret_data:
      username: '{{ slg_case_management_username }}'
      password: '{{ slg_case_management_password }}'
  tags: slg_operator

- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: support-log-gather-operator
    oscomm_subscription_namespace: support-log-gather-operator
  tags: slg_operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: support-log-gather/operator
    autogitops_app_namespace: support-log-gather-operator
  tags: slg_operator

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/example-gather
    autogitops_app_dst_path: support-log-gather/example-gather
    autogitops_app_namespace: support-log-gather-operator
  tags: slg_example
