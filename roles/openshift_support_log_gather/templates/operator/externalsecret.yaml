apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: support-log-gather-creds
  namespace: support-log-gather-operator
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: '{{ oscommon_cluster_domain }}/support-log-gather/operator/case-management-creds'
