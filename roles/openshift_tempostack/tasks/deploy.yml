- import_role:
    name: openshift_minio
    tasks_from: deploy.yml
  vars:
    minio_namespace: '{{ tempostack_instance_namespace }}-minio'
    minio_manage_namespace: true
    minio_app_prefix: tempostack-

- import_role:
    name: openshift_common
    tasks_from: install_plan_approve
  vars:
    oscomm_subscription_name: tempo-product
    oscomm_subscription_namespace: openshift-operators

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/operator
    autogitops_app_dst_path: tempostack/operator
    autogitops_app_namespace: openshift-operators

- import_role:
    name: openshift_hashicorp_vault
    tasks_from: secret_insert.yml
  vars:
    hvault_mount_point: autogitops
    hvault_secret_name: '{{ openshift_common_cluster_domain }}/tempostack/instance/s3-creds'
    hvault_secret_data:
      endpoint: http://minio.{{ tempostack_instance_namespace }}-minio.svc:9000
      bucket: mybucket1
      access_key_id: admin
      access_key_secret: '{{ generic_user_password }}'

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/instance
    autogitops_app_dst_path: tempostack/instance
    autogitops_app_namespace: '{{ tempostack_instance_namespace }}'

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_src_path: templates/tracegen
    autogitops_app_dst_path: tempostack/tracegen
    autogitops_app_namespace: '{{ tempostack_instance_namespace }}'

- import_tasks: report_success.yml
