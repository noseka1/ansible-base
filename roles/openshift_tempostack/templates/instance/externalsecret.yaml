apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: s3-creds
  namespace: {{ tempostack_instance_namespace }}
spec:
  secretStoreRef:
    name: autogitops
    kind: ClusterSecretStore
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: {{ oscommon_cluster_domain }}/tempostack/instance/s3-creds
