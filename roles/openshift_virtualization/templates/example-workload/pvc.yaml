apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    # Silence the KubePersistentVolumeFillingUp for PVCs that hold virtual machine disks
    # since these disks consume the entire PVC by design.
    # See also https://github.com/kubevirt/containerized-data-importer/commit/483359bf69180d4d490ae37e28cea19b6d11c1e7
    alerts.k8s.io/KubePersistentVolumeFillingUp: disabled
  name: {{ osvirt_machine_name }}-rootdisk
  namespace: {{ osvirt_machine_namespace }}
spec:
  dataSourceRef:
    apiGroup: cdi.kubevirt.io
    kind: VolumeImportSource
    name: {{ osvirt_machine_name }}-rootdisk
  accessModes: {{ osvirt_machine_root_disk_access_modes | to_json }}
  resources:
    requests:
      storage: '{{ osvirt_machine_root_disk_capacity }}'
{% if osvirt_machine_root_disk_storage_class_name | length > 0 %}
  storageClassName: {{ osvirt_machine_root_disk_storage_class_name }}
{% endif %}
  volumeMode: {{ osvirt_machine_root_disk_volume_mode }}
