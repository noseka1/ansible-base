apiVersion: v1
kind: Secret
metadata:
  name: {{ openshift_virtualization_machine_name }}-cloudinit
  namespace: {{ openshift_virtualization_machine_namespace }}
stringData:
  userdata: |
    #cloud-config
    user: admin
    password: '{{ generic_user_password }}'
    chpasswd:
      expire: false
    ssh_pwauth: true
    ssh_authorized_keys:
    - '{{ openshift_virtualization_machine_ssh_authorized_key }}'
