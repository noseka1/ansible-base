apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: {{ openshift_virtualization_machine_name }}
  namespace: {{ openshift_virtualization_machine_namespace }}
spec:
  runStrategy: Always
  template:
    metadata:
      labels:
        kubevirt.io/domain: {{ openshift_virtualization_machine_name }}
        kubevirt.io/size: small
        vm.kubevirt.io/name: {{ openshift_virtualization_machine_name }}
        os.template.kubevirt.io/fedora39: 'true'
        flavor.template.kubevirt.io/small: 'true'
        workload.template.kubevirt.io/server: 'true'
    spec:
{% if openshift_virtualization_machine_node_selector %}
      nodeSelector: {{ openshift_virtualization_machine_node_selector | to_json }}
{% endif %}
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/baremetal
      domain:
        cpu:
          cores: 1
          sockets: 1
          threads: 1
        devices:
          disks:
          - disk:
              bus: virtio
            name: cloudinitdisk
          - bootOrder: 1
            disk:
              bus: virtio
            name: rootdisk
          interfaces:
{% if openshift_virtualization_machine_pod_network %}
          - masquerade: {}
            model: virtio
            name: default
{% endif %}
{% if openshift_virtualization_machine_multus_network_name | length > 0 %}
          - bridge: {}
            model: virtio
            name: net2
{% endif %}
          # CPU hotplug doesn't work with multiqueue virtio-net at this time
          networkInterfaceMultiqueue: false
          rng: {}
        machine:
          type: pc-q35-rhel8.3.0
        memory:
          guest: 2Gi
      evictionStrategy: {{ openshift_virtualization_machine_eviction_strategy }}
      hostname: {{ openshift_virtualization_machine_name }}
      networks:
{% if openshift_virtualization_machine_pod_network %}
      - name: default
        pod: {}
{% endif %}
{% if openshift_virtualization_machine_multus_network_name | length > 0 %}
      - name: net2
        multus:
          networkName: {{ openshift_virtualization_machine_multus_network_name }}
{% endif %}
      terminationGracePeriodSeconds: 180
      volumes:
      - cloudInitNoCloud:
          secretRef:
            name: {{ openshift_virtualization_machine_name }}-cloudinit
        name: cloudinitdisk
      - persistentVolumeClaim:
          claimName: {{ openshift_virtualization_machine_name }}-rootdisk
        name: rootdisk
