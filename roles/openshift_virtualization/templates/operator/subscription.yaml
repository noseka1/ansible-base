apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: kubevirt-hyperconverged
  namespace: openshift-cnv
spec:
{% if openshift_virtualization_operator_subscription_channel | length > 0 %}
  channel: {{ openshift_virtualization_operator_subscription_channel }}
{% endif %}
  installPlanApproval: {{ openshift_virtualization_operator_subscription_approval }}
  name: kubevirt-hyperconverged
  source: redhat-operators
  sourceNamespace: openshift-marketplace
{% if openshift_virtualization_operator_subscription_starting_csv | length > 0 %}
  startingCSV: {{ openshift_virtualization_operator_subscription_starting_csv }}
{% endif %}
  config:
    selector:
      matchLabels:
        name: hyperconverged-cluster-operator
    env:
    - name: KVM_EMULATION
      value: {{ openshift_virtualization_kvm_emulation_enabled | string }}'
