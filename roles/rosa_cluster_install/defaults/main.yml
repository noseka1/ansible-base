rosa_cluster_install:
  config_dir: '{{ lookup("env", "HOME") }}/lab/openshift/mycluster17'
  cluster_name: mycluster17
  cluster_version: 4.13.6
  aws_region: us-west-2
  # Only single AZ is supported at the moment
  aws_availability_zones: [ a ]
  aws_access_key_id: XXXXXXXXXXXXXXXXXXXX
  aws_secret_access_key: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
  terraform_templates_version: v1.2.2

rosa_cluster_install_terraform_templates_repo_url: https://github.com/terraform-redhat/terraform-provider-rhcs
